<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BUPPO</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/effects.css">

    <link rel="icon" type="image/png" href="https://i.ibb.co/yn67VZ26/CONE-BUPPO.png">
    <link rel="manifest" href="manifest.json">

    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="https://i.ibb.co/mrzG1z9k/Sem-T-tulo-1.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

    <div id="rotate-overlay">
        <div class="rotate-icon">↻</div>
        <p>Gire seu dispositivo para jogar</p>
    </div>

    <div id="heal-overlay"></div>
    <div id="holy-light" class="holy-light"></div>
    <div id="particles-container"></div>

    <div id="start-screen">
        <div class="lobby-logo-right">
            <img src="https://i.ibb.co/mrzG1z9k/Sem-T-tulo-1.png" alt="BUPPO Logo" style="width: 100%; drop-shadow: 0 0 20px rgba(0,0,0,0.8);">
        </div>

        <div class="lobby-menu">
            <button class="menu-btn" id="btn-play-match">JOGAR PVE</button>
            
            <button class="menu-btn pvp-btn" id="btn-play-pvp">JOGAR PVP</button>
            
            <button class="menu-btn" id="btn-deck-builder">MEU BARALHO</button>
            <button class="menu-btn" id="btn-ranking">RANKING</button> 
            <button class="menu-btn" id="btn-fullscreen">TELA CHEIA</button>
            <button class="menu-btn red-btn" id="btn-logout">SAIR</button>
        </div>
        
        <p class="version-txt">v1.5.0 - Beta</p>
    </div>

    <div id="game-board" class="hidden">
        <div class="top-bar">
            <button class="icon-btn" id="btn-back-menu">⬅ MENU</button>
            <div class="score-display">VITÓRIAS: <span id="win-count" style="color:var(--gold)">0</span></div>
        </div>

        <div class="arena">
            <div class="unit-area" id="enemy-area">
                <div class="unit-info">
                    <span class="unit-name" style="color:var(--accent-red)">INIMIGO</span>
                    <div class="hp-tube"><div class="hp-liquid" id="e-hp-fill" style="background: #ff7675;"></div><span class="hp-txt" id="e-hp-txt">6/6</span></div>
                    <div class="mastery-row" id="e-masteries"></div>
                </div>
                <div class="lvl-circle red-glow" id="e-lvl">1</div>
            </div>

            <div class="unit-area" id="player-area">
                <div class="lvl-circle" id="p-lvl">1</div>
                <div class="unit-info">
                    <span class="unit-name" style="color:var(--accent-blue)">VOCÊ</span>
                    <div class="hp-tube"><div class="hp-liquid" id="p-hp-fill" style="background: #00cec9;"></div><span class="hp-txt" id="p-hp-txt">6/6</span></div>
                    <div class="mastery-row" id="p-masteries"></div>
                </div>
            </div>

            <div class="xp-area" id="p-xp"></div>
            
            <div id="p-deck-container">
                <img src="https://i.ibb.co/wh3J5mTT/DECK-CAVALEIRO.png" alt="Deck" id="p-deck-img">
                <div class="deck-count" id="p-deck-count">30</div>
            </div>

            <div class="middle-area">
                <div class="turn-display" id="turn-txt">TURNO 1</div>
                <div class="slot" id="p-slot"></div>
                <div class="slot" id="m-slot"></div>
            </div>

            <div class="hand-wrapper" id="player-hand"></div>
        </div>
    </div>

    <div id="tooltip-box"><h3 id="tt-title"></h3><div id="tt-content"></div></div>
    
    <div id="modal-overlay" class="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="modal-title" class="cartoon-title">JOGO ACABOU</h2>
            <p id="modal-msg" style="margin: 15px 0; color: #dfe6e9; font-size: 1.2rem;"></p>
            <button class="menu-btn" onclick="closeModal()">CONTINUAR</button>
        </div>
    </div>

    <div id="queue-modal" class="modal-overlay">
        <div class="modal-content queue-box">
            <h2 class="cartoon-title" style="color: var(--accent-blue);">BUSCANDO OPONENTE</h2>
            
            <div class="queue-spinner">
                <div class="spinner-circle"></div>
                <div class="spinner-icon">⚔️</div>
            </div>

            <p class="queue-status-text" id="queue-status-msg">Procurando jogadores...</p>
            <p class="queue-timer" id="queue-timer">00:00</p>

            <button class="menu-btn red-btn" id="btn-cancel-queue" style="margin-top: 20px;">CANCELAR</button>
        </div>
    </div>

    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/effects.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
