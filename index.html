<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BUPPO - 58.0 FINAL FIX</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-app: #050505;
            --txt-primary: #ecf0f1; --txt-secondary: #d7ccc8;
            --accent-blue: #00cec9; --accent-red: #ff7675;
            --gold: #ffd700;
            --wood-dark: #3e2723;
            --wood-light: #5d4037;
            --beige-dark: #3e3223;
            --purple-btn: #8e44ad;
            
            /* ARTES */
            --cardback-url: url('https://i.ibb.co/wh3J5mTT/DECK-CAVALEIRO.png');
            --bg-image-url: url('https://i.ibb.co/KzVqKR6D/MESA-DE-JOGO.png');
            --lobby-bg-url: url('https://i.ibb.co/Dfpkhhtr/ARTE-SAGU-O.png');
        }

        body { 
            font-family: 'Montserrat', sans-serif; background-color: var(--bg-app); 
            margin: 0; padding: 0; height: 100vh; overflow: hidden; user-select: none;
        }

        /* CANVAS DE EFEITOS (LEVEL UP) */
        #fx-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 99999;
        }

        /* BACKGROUND FIXO */
        #game-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: var(--bg-image-url);
            background-size: cover; background-position: center; background-repeat: no-repeat;
            z-index: -5; transition: filter 0.4s ease;
        }

        /* LOADING SCREEN */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 50000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s; opacity: 1; pointer-events: auto;
        }
        .loader-title { font-family: 'Russo One', sans-serif; color: #fff; font-size: 60px; margin-bottom: 20px; text-shadow: 0 0 20px var(--gold); }
        .loader-bar-bg { width: 300px; height: 10px; background: #333; border-radius: 10px; overflow: hidden; border: 1px solid #555; }
        .loader-bar-fill { width: 0%; height: 100%; background: var(--gold); transition: width 0.2s; box-shadow: 0 0 10px var(--gold); }
        .loader-txt { color: #777; margin-top: 10px; font-size: 12px; font-family: 'Montserrat', sans-serif; }

        /* GAME CONTAINER */
        #game-container { 
            max-width: 1600px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; 
            padding: 0 15px; box-sizing: border-box; position: relative; perspective: 1200px; z-index: 10; 
            opacity: 1 !important; 
        }

        .screen { display: none; height: 100%; width: 100%; flex-direction: column; justify-content: space-between; }
        .screen.active { display: flex !important; }

        /* --- TELA 1: LOGIN --- */
        #start-screen {
            justify-content: center !important; align-items: center; gap: 20px; 
            z-index: 10000; background: transparent; overflow: hidden;
        }
        .start-bg-layer {
            position: absolute; top: -10%; left: -10%; width: 120%; height: 120%;
            background-image: var(--bg-image-url); background-size: cover; background-position: center;
            filter: blur(6px) brightness(0.3); z-index: 0;
            animation: bgZoomFast 3s infinite alternate ease-in-out; 
        }
        @keyframes bgZoomFast { 0% { transform: scale(1); } 100% { transform: scale(1.15); } }

        .game-logo {
            max-width: 450px; width: 80%; height: auto;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.8));
            z-index: 2; position: relative;
            animation: logoFloat 3s ease-in-out infinite; 
        }
        @keyframes logoFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        #btn-login { 
            padding: 15px 40px; font-size: 18px; font-family: 'Russo One', sans-serif; 
            background: var(--purple-btn); color: #fff; border: 2px solid #fff; 
            border-radius: 50px; cursor: pointer; box-shadow: 0 5px 15px rgba(142, 68, 173, 0.6); 
            transition: 0.2s; text-transform: uppercase; z-index: 2; position: relative; letter-spacing: 1px;
            min-width: 280px;
        }
        #btn-login:hover { transform: scale(1.05); box-shadow: 0 0 30px #9b59b6; background: #9b59b6; }

        /* --- TELA 2: SAGU√ÉO --- */
        #lobby-screen {
            justify-content: center !important; 
            align-items: flex-start !important; 
            padding-left: 5%; 
            z-index: 10000; position: relative;
        }

        .lobby-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: var(--lobby-bg-url);
            background-size: cover; background-position: center; background-repeat: no-repeat;
            filter: blur(8px) brightness(0.6);
            z-index: 0;
        }

        .lobby-frame-container {
            position: relative; z-index: 5;
            width: auto; height: 85vh; 
            display: flex; justify-content: center; align-items: center;
            animation: frameFloat 4s ease-in-out infinite;
        }
        @keyframes frameFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .lobby-frame-img {
            height: 100%; width: auto; 
            filter: drop-shadow(0 20px 50px rgba(0,0,0,0.8));
            display: block;
        }

        .lobby-ui-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center;
            padding: 22% 14% 14% 14%; 
            box-sizing: border-box; text-align: center;
            color: #fff; text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .user-welcome { font-family: 'Russo One'; font-size: 26px; margin-bottom: 5px; text-transform: uppercase; color: #fff; }
        .user-stats { color: #ffd700; font-size: 15px; font-weight: 700; margin-bottom: 15px; font-family: 'Russo One'; }

        .ranking-scroll { 
            flex-grow: 1; width: 100%; overflow-y: auto; margin-bottom: 15px;
            scrollbar-width: thin; scrollbar-color: var(--wood-dark) transparent;
        }
        
        #ranking-table { width: 100%; border-collapse: collapse; font-size: 14px; color: #fff; }
        #ranking-table th { text-align: left; padding: 5px; border-bottom: 2px solid #fff; font-family: 'Russo One'; color: var(--gold); text-shadow: 2px 2px 0 #000; }
        #ranking-table td { padding: 8px 5px; border-bottom: 1px solid rgba(255,255,255,0.3); font-weight: 700; text-shadow: 1px 1px 0 #000; }
        .rank-1 { color: #ffd700 !important; font-size: 16px; } 

        #btn-play-match {
            padding: 15px 40px; font-size: 22px; font-family: 'Russo One';
            background: #8e44ad; color: #fff; 
            border: 2px solid #fff; border-radius: 50px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); transition: 0.2s; text-transform: uppercase;
            margin-bottom: 10px; width: 100%;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        #btn-play-match:hover { transform: scale(1.05); background: #9b59b6; }
        
        #btn-logout {
            background: rgba(0,0,0,0.4); border: 1px solid #fff; color: #ccc;
            padding: 8px 20px; border-radius: 30px; cursor: pointer; font-size: 12px; font-family: 'Russo One'; text-transform: uppercase;
        }
        #btn-logout:hover { background: rgba(255,0,0,0.4); color: #fff; }

        .lobby-logo-right {
            position: absolute; right: 0; left: 50%; top: 50%; 
            transform: translate(-10%, -50%); 
            max-width: 500px; width: 40%; height: auto;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.9));
            z-index: 5; display: block;
        }

        /* --- CONTROLES MINIMALISTAS --- */
        #top-left-controls {
            position: fixed; top: 20px; left: 20px; z-index: 20000;
            display: flex; gap: 15px; align-items: center;
        }

        .minimal-btn {
            font-size: 24px; cursor: pointer; color: rgba(255,255,255,0.5); transition: 0.3s;
            background: transparent; border: none; padding: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        .minimal-btn:hover { color: var(--gold); transform: scale(1.2); text-shadow: 0 0 10px var(--gold); }
        
        #btn-config { display: none; }

        #btn-fullscreen { position: fixed; bottom: 20px; right: 20px; z-index: 20000; font-size: 24px; cursor: pointer; color: rgba(255, 255, 255, 0.4); transition: 0.3s; background: transparent; border: none; width: auto; height: auto; text-shadow: 0 2px 5px rgba(0,0,0,0.8); }
        #btn-fullscreen:hover { color: var(--gold); transform: scale(1.2); text-shadow: 0 0 15px var(--gold); }
        
        #config-panel { 
            position: fixed; top: 60px; left: 20px; z-index: 20000; 
            background: var(--wood-light); border: 3px solid var(--wood-dark); border-radius: 12px; 
            padding: 15px; width: 220px; display: none; flex-direction: column; gap: 10px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); color: var(--txt-primary); 
        }
        #config-panel.active { display: flex; animation: slideDown 0.2s ease-out; }
        
        #btn-surrender {
            background: #c0392b; color: #fff; border: 1px solid #e74c3c;
            padding: 10px; font-family: 'Russo One'; cursor: pointer; border-radius: 5px;
            text-transform: uppercase; font-size: 12px; width: 100%; display: none; 
        }
        #btn-surrender:hover { background: #e74c3c; }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .cfg-row { display: flex; flex-direction: column; gap: 5px; } .cfg-label { color: var(--gold); font-size: 10px; text-transform: uppercase; font-weight: 700; font-family: 'Russo One', sans-serif; } .cfg-slider { width: 100%; cursor: pointer; accent-color: var(--gold); }

        /* --- GAME ELEMENTS --- */
        .deck-area { position: absolute; z-index: 30; width: 120px; height: 170px; border-radius: 12px; display: flex; justify-content: center; align-items: center; flex-direction: column; font-family: 'Russo One', sans-serif; color: #fff; font-size: 10px; background-image: var(--cardback-url); background-size: cover; background-position: center; border: 3px solid var(--wood-dark); box-shadow: 0 10px 25px rgba(0,0,0,0.6); }
        .deck-count { position: absolute; bottom: -30px; left: 0; width: 100%; text-align: center; font-size: 14px; color: var(--gold); font-family: 'Russo One', sans-serif; font-weight: 600; text-shadow: 1px 1px 3px #000; }
        #m-deck { top: 30px; left: 30px; display: none; } 
        #p-deck-container { position: absolute; bottom: 30px; right: 50px; z-index: 30; display: flex; flex-direction: column; align-items: center; }
        #p-deck-img { height: 260px; width: auto; filter: drop-shadow(0 10px 30px rgba(0,0,0,0.8)); transition: transform 0.2s; }
        #p-deck-img:hover { transform: scale(1.05); }
        #p-deck-count { margin-top: -30px; z-index: 31; font-size: 18px; text-shadow: 0 2px 4px #000; }
        
        .avatar-cluster { position: absolute; z-index: 30; background: var(--wood-light); border: 4px solid var(--wood-dark); border-radius: 16px; padding: 12px 20px; display: flex; align-items: center; gap: 15px; box-shadow: 0 15px 40px rgba(0,0,0,0.9), 0 0 15px rgba(255, 215, 0, 0.1); min-width: 270px; animation: hudFloat 4s ease-in-out infinite; }
        #m-stats-cluster { top: 30px; right: 30px; flex-direction: row-reverse; text-align: right; }
        #p-stats-cluster { bottom: 30px; left: 30px; }
        .unit-info { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; }
        .unit-name { font-family: 'Russo One', sans-serif; font-size: 16px; margin-bottom: 8px; display: block; text-transform: uppercase; text-shadow: 2px 2px 0 #000; letter-spacing: 1px; }
        
        .lvl-circle { position: relative; width: 60px; height: 60px; flex-shrink: 0; background: linear-gradient(135deg, var(--gold), #cfaa00); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-family: 'Russo One', sans-serif; font-size: 26px; border: 3px solid #8c7200; color: #4a3b2a; z-index: 100; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .level-up-anim { animation: levelPulse 0.4s ease-out; color: #fff !important; background: var(--gold) !important; box-shadow: 0 0 50px var(--gold); }
        @keyframes levelPulse { 0% { transform: scale(1); } 50% { transform: scale(1.6); } 100% { transform: scale(1); } }
        
        .hp-tube { width: 100%; height: 22px; background: #222; border-radius: 12px; overflow: hidden; position: relative; border: 3px solid var(--wood-dark); box-shadow: inset 0 5px 10px rgba(0,0,0,0.8); }
        .hp-liquid { height: 100%; width: 100%; border-radius: 12px; transition: width 0.4s ease-out, background 0.4s ease; position: relative; }
        .hp-liquid::after { content: ''; position: absolute; top: 0; left: 0; bottom: 0; right: 0; background-image: linear-gradient(-45deg, rgba(255,255,255,0.2) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.2) 75%, transparent 75%, transparent); background-size: 20px 20px; animation: moveLiquid 1s linear infinite; opacity: 0.4; }
        @keyframes moveLiquid { 0% { background-position: 0 0; } 100% { background-position: 20px 20px; } }
        .hp-txt { position: absolute; width: 100%; top:0; left:0; height: 100%; display: flex; justify-content: center; align-items: center; font-family: 'Russo One', sans-serif; font-size: 12px; color: #fff; text-shadow: 0 1px 3px #000; z-index: 5; }
        
        .mastery-row { display: flex; gap: 8px; margin-top: 10px; justify-content: flex-start; }
        .mastery-icon { width: 32px; height: 32px; border-radius: 50%; background: var(--wood-dark); border: 2px solid #ccc; display: flex; justify-content: center; align-items: center; font-size: 16px; position: relative; cursor: help; box-shadow: 0 3px 6px rgba(0,0,0,0.5); transition: transform 0.2s; }
        .mastery-icon:hover { transform: scale(1.2); z-index: 10; border-color: #fff !important; }
        .mastery-lvl { position: absolute; bottom: -5px; right: -5px; background: var(--gold); color: #000; font-family: 'Russo One', sans-serif; font-size: 10px; width: 16px; height: 16px; border-radius: 50%; display: flex; justify-content: center; align-items: center; border: 1px solid #000; }
        
        .xp-area { position: absolute; left: 50%; transform: translateX(-50%); display: flex; align-items: center; justify-content: center; height: 70px; min-width: 200px; padding: 0 15px; background: var(--wood-light); border-radius: 16px; border: 4px solid var(--wood-dark); box-shadow: 0 15px 35px rgba(0,0,0,0.6); z-index: 50; }
        .xp-glow { box-shadow: 0 0 40px rgba(255, 215, 0, 0.6) !important; border-color: var(--gold) !important; }
        #m-xp { top: 30px; } #p-xp { bottom: 170px; } 
        .xp-mini { width: 30px; height: 42px; margin: 0 4px; position: relative; border: 1px solid #111; border-radius: 2px; box-shadow: 0 4px 8px rgba(0,0,0,0.6); cursor: help; transition: transform 0.2s; background-size: cover; background-position: center; }
        #m-xp .xp-mini:hover { transform: scale(3.0) translateY(15px); z-index: 3000; } #p-xp .xp-mini:hover { transform: scale(3.0) translateY(-15px); z-index: 3000; }
        
        .xp-anim-clone { position: fixed; z-index: 9999; width: 30px; height: 42px; border-radius: 4px; background-size: cover; background-position: center; box-shadow: 0 0 30px var(--gold); pointer-events: none; border: 2px solid var(--gold); }
        .xp-fly-up { animation: ghostUp 1.0s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards; } .xp-fly-down { animation: ghostDown 1.0s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards; }
        @keyframes ghostUp { 0% { transform: scale(1); opacity: 1; } 40% { transform: scale(1.5); opacity: 1; } 100% { transform: translateY(-150px) scale(2.0); opacity: 0; } }
        @keyframes ghostDown { 0% { transform: scale(1); opacity: 1; } 40% { transform: scale(1.5); opacity: 1; } 100% { transform: translateY(150px) scale(2.0); opacity: 0; } }
        
        .middle-area { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; gap: 80px; perspective: 1200px; pointer-events: none; z-index: 10; padding-bottom: 120px; box-sizing: border-box; }
        .turn-display { position: absolute; top: 50%; left: 20px; transform: translateY(-50%) rotate(-90deg); transform-origin: left center; font-family: 'Russo One', sans-serif; font-size: 24px; color: var(--gold); opacity: 0.9; letter-spacing: 6px; text-shadow: 2px 2px 0 #000; white-space: nowrap; }
        .slot { width: 170px; height: 250px; border: none; display: flex; justify-content: center; align-items: center; background: transparent; transform: rotateX(25deg); transform-style: preserve-3d; perspective: 1000px; pointer-events: auto; }
        .slot .card { width: 100% !important; height: 100% !important; margin: 0; border-radius: 16px !important; box-shadow: none; cursor: default; transform: translateZ(0px); border-width: 2px; }
        .card-on-table { box-shadow: 0 7px 0 rgba(0,0,0,0.4) !important; transform: translateY(-2px); }
        
        /* M√ÉO DO JOGADOR - VISIBILIDADE FOR√áADA (CSS PURO) */
        .hand-wrapper { 
            position: absolute; bottom: -25px; left: 0; width: 100%; height: 170px; 
            display: flex; justify-content: center; align-items: flex-end; 
            z-index: 500; pointer-events: none; transform-style: flat; 
        }
        .card { 
            pointer-events: auto; width: 110px; height: 155px; border-radius: 10px; color: white; border: 2px solid #111; 
            display: flex; flex-direction: column; align-items: center; justify-content: flex-end; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.7); cursor: pointer; position: relative; margin: 0 -8px; 
            transform-style: preserve-3d; background-color: #111; 
            transition: margin 0.2s, box-shadow 0.2s, transform 0.1s ease-out, filter 0.3s; 
            /* SEGREDO: OPACITY 1 !IMPORTANT PARA GARANTIR QUE APARE√áA */
            opacity: 1 !important; visibility: visible !important;
        }
        
        .card-art { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 7px; overflow: hidden; pointer-events: none; z-index: 2; background-size: cover; background-position: center; }
        
        .flares-container { position: absolute; top: 50%; left: 50%; width: 0; height: 0; z-index: 1; pointer-events: none; }
        .flare-spark { position: absolute; background: var(--flare-col, white); border-radius: 50%; box-shadow: 0 0 10px var(--flare-col, white); opacity: 0; }
        .card:not(.disabled-card):hover .flare-spark { animation: sparklePop 0.8s infinite; }
        .fs-1 { width: 3px; height: 3px; animation-delay: 0s; left: -70px; top: -90px; } .fs-2 { width: 4px; height: 4px; animation-delay: 0.1s; left: 70px; top: -100px; } .fs-3 { width: 2px; height: 2px; animation-delay: 0.2s; left: -80px; top: 60px; } .fs-4 { width: 3px; height: 3px; animation-delay: 0.3s; left: 60px; top: 70px; } .fs-5 { width: 5px; height: 5px; animation-delay: 0.4s; left: 0px; top: -120px; } .fs-6 { width: 2px; height: 2px; animation-delay: 0.15s; left: -50px; top: 50px; } .fs-7 { width: 4px; height: 4px; animation-delay: 0.05s; left: 20px; top: 40px; } .fs-8 { width: 2px; height: 2px; animation-delay: 0.25s; left: -20px; top: -40px; } .fs-9 { width: 5px; height: 5px; animation-delay: 0.1s; left: 40px; top: 0px; } .fs-10 { width: 3px; height: 3px; animation-delay: 0.35s; left: -40px; top: 80px; } .fs-11 { width: 4px; height: 4px; animation-delay: 0.45s; left: 80px; top: -20px; } .fs-12 { width: 2px; height: 2px; animation-delay: 0.5s; left: -80px; top: -10px; } .fs-13 { width: 3px; height: 3px; animation-delay: 0.55s; left: 0px; top: 90px; } .fs-14 { width: 5px; height: 5px; animation-delay: 0.6s; left: 50px; top: -60px; } .fs-15 { width: 2px; height: 2px; animation-delay: 0.0s; left: -60px; top: -60px; } .fs-16 { width: 4px; height: 4px; animation-delay: 0.2s; left: 30px; top: 100px; } .fs-17 { width: 3px; height: 3px; animation-delay: 0.4s; left: -30px; top: 110px; } .fs-18 { width: 2px; height: 2px; animation-delay: 0.1s; left: 10px; top: -110px; } .fs-19 { width: 5px; height: 5px; animation-delay: 0.3s; left: -10px; top: -130px; } .fs-20 { width: 3px; height: 3px; animation-delay: 0.5s; left: 90px; top: 50px; } .fs-21 { width: 2px; height: 2px; animation-delay: 0.15s; left: -90px; top: 20px; } .fs-22 { width: 4px; height: 4px; animation-delay: 0.35s; left: 5px; top: 5px; } .fs-23 { width: 3px; height: 3px; animation-delay: 0.55s; left: -15px; top: -15px; } .fs-24 { width: 2px; height: 2px; animation-delay: 0.05s; left: 65px; top: 85px; } .fs-25 { width: 5px; height: 5px; animation-delay: 0.25s; left: -65px; top: -85px; }
        @keyframes sparklePop { 0% { transform: scale(0); opacity: 0; } 50% { opacity: 1; } 100% { transform: scale(1.5) translateY(-20px); opacity: 0; } }
        
        .hand-card:not(.disabled-card):hover { z-index: 10000 !important; margin: 0 30px; box-shadow: 0 0 30px rgba(255, 215, 0, 0.5), 0 50px 100px rgba(0,0,0,1); filter: none !important; }
        .disabled-card { filter: grayscale(100%) brightness(0.5) !important; cursor: not-allowed; border-color: #555; }
        .disabled-card:hover { margin: 0 30px; }

        .flying-card { position: fixed; z-index: 999; pointer-events: none; transition: top 0.25s ease-in-out, left 0.25s ease-in-out, width 0.25s, height 0.25s; box-shadow: 0 20px 50px rgba(0,0,0,0.8); border-radius: 10px; border: 2px solid #111; }
        .card-bounce { animation: cardPlayBounce 0.3s ease-out; }
        @keyframes cardPlayBounce { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }

    <script>
        const fxCanvas = document.getElementById('fx-canvas');
        const ctx = fxCanvas.getContext('2d');
        let particles = [];
        let animationId;
        let isAnimating = false;
        let textScale = 0;
        let textAlpha = 1;
        let textPhase = 'idle'; 
        let waitTimer = 0;
        let fxX = 0, fxY = 0; 

        const COLORS = ['#FFD700', '#FFA500', '#FFFF00', '#FFFFFF'];

        function resizeCanvas() {
            fxCanvas.width = window.innerWidth;
            fxCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y) {
                this.x = x + (Math.random() - 0.5) * 80;
                this.y = y;
                this.size = Math.random() * 8 + 3;
                this.speedY = Math.random() * 4 + 2; 
                this.speedX = (Math.random() - 0.5) * 2;
                this.color = COLORS[Math.floor(Math.random() * COLORS.length)];
                this.life = 1.0;
                this.decay = Math.random() * 0.03 + 0.02;
            }
            update() {
                this.x += this.speedX;
                this.y -= this.speedY;
                this.life -= this.decay;
                this.size *= 0.9; 
            }
            draw(ctx) {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = Math.max(0, this.life);
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        window.triggerLevelUpFX = function(elementId) {
            let el = document.getElementById(elementId);
            if(!el) return;
            let rect = el.getBoundingClientRect();
            fxX = rect.left + rect.width / 2;
            fxY = rect.top + rect.height / 2;

            particles = [];
            textScale = 0;
            textAlpha = 1;
            textPhase = 'pop'; 
            waitTimer = 40; 
            isAnimating = true;

            for (let i = 0; i < 40; i++) particles.push(new Particle(fxX, fxY));
            if (!animationId) animateFX();
        }

        function animateFX() {
            ctx.clearRect(0, 0, fxCanvas.width, fxCanvas.height);
            if (isAnimating) {
                if (textPhase === 'pop') {
                    textScale += 0.25; if (textScale >= 1.5) { textScale = 1.5; textPhase = 'settle'; }
                } else if (textPhase === 'settle') {
                    textScale -= 0.1; if (textScale <= 1.0) { textScale = 1.0; textPhase = 'wait'; }
                } else if (textPhase === 'wait') {
                    waitTimer--; if (waitTimer <= 0) textPhase = 'fade';
                } else if (textPhase === 'fade') {
                    textAlpha -= 0.05; textScale += 0.01; 
                    if (textAlpha <= 0) { textAlpha = 0; textPhase = 'finished'; }
                }

                if (textAlpha > 0) {
                    ctx.save();
                    ctx.translate(fxX, fxY);
                    ctx.scale(textScale, textScale);
                    ctx.globalAlpha = textAlpha;
                    ctx.font = "900 48px 'Russo One'";
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    ctx.lineWidth = 8;
                    ctx.lineJoin = "round";
                    ctx.strokeStyle = "black";
                    ctx.strokeText("LEVEL UP!", 0, 0);
                    let gradient = ctx.createLinearGradient(0, -25, 0, 25);
                    gradient.addColorStop(0, "#FFFF00"); gradient.addColorStop(0.5, "#FFD700"); gradient.addColorStop(1, "#FFA500");
                    ctx.fillStyle = gradient;
                    ctx.fillText("LEVEL UP!", 0, 0);
                    ctx.restore();
                }

                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw(ctx);
                    if (particles[i].life <= 0) { particles.splice(i, 1); i--; }
                }

                if (particles.length === 0 && textPhase === 'finished') isAnimating = false;
            }
            if(isAnimating) animationId = requestAnimationFrame(animateFX);
            else animationId = null;
        }
    </script>

            } else { s = startId; }

            let e = { top: 0, left: 0 };
            if (initialDeal && (endId === 'player-hand' || startId === 'p-deck-container')) {
                let deckEl = document.getElementById('p-deck-container');
                if(deckEl) { let r = deckEl.getBoundingClientRect(); e.top = window.innerHeight - 150; e.left = window.innerWidth / 2 - 50; if(startId === 'p-deck-container') s = r; }
            } else {
                let destEl = document.getElementById(endId);
                if(destEl) e = destEl.getBoundingClientRect();
            }

            const fly = document.createElement('div');
            fly.className = `card flying-card ${CARDS_DB[cardKey].color}`;
            fly.innerHTML = `<div class="card-art" style="background-image: url('${CARDS_DB[cardKey].img}')"></div>`;
            if (isToTable) fly.classList.add('card-bounce');

            if(typeof startId !== 'string' && s.width > 0) { fly.style.width = s.width + 'px'; fly.style.height = s.height + 'px'; } 
            else { let w = window.innerWidth < 768 ? '84px' : '105px'; let h = window.innerWidth < 768 ? '120px' : '150px'; fly.style.width=w; fly.style.height=h; }

            let tableW = window.innerWidth < 768 ? '110px' : '180px';
            let tableH = window.innerWidth < 768 ? '170px' : '260px';

            fly.style.top=s.top+'px'; fly.style.left=s.left+'px';
            if(endId.includes('xp')) fly.style.transform='scale(0.3)';
            document.body.appendChild(fly); fly.offsetHeight;
            
            if(isToTable) { fly.style.width=tableW; fly.style.height=tableH; }
            fly.style.top=e.top+'px'; fly.style.left=e.left+'px';
            setTimeout(() => { fly.remove(); if(cb) cb(); }, 250);
        }
        function drawCardAnimated(unit, deckId, handId, cb) { if(unit.deck.length===0) { cb(); return; } animateFly(deckId, handId, unit.deck[unit.deck.length-1], cb); }
        function renderTable(key, slotId) { let el = document.getElementById(slotId); el.innerHTML = ''; let card = document.createElement('div'); card.className = `card ${CARDS_DB[key].color} card-on-table`; card.innerHTML = `<div class="card-art" style="background-image: url('${CARDS_DB[key].img}')"></div>`; el.appendChild(card); }
        function updateUI() { updateUnit(player); updateUnit(monster); document.getElementById('turn-txt').innerText = "TURNO " + turnCount; }
        
        function updateUnit(u) {
            document.getElementById(u.id+'-lvl').firstChild.nodeValue = u.lvl;
            document.getElementById(u.id+'-hp-txt').innerText = `${Math.max(0,u.hp)}/${u.maxHp}`;
            let hpPct = (Math.max(0,u.hp)/u.maxHp)*100;
            let hpFill = document.getElementById(u.id+'-hp-fill'); hpFill.style.width = hpPct + '%';
            if(hpPct > 66) hpFill.style.background = "#4cd137"; else if(hpPct > 33) hpFill.style.background = "#fbc531"; else hpFill.style.background = "#e84118";
            document.getElementById(u.id+'-deck-count').innerText = u.deck.length;
            if(u===player) {
                let hc=document.getElementById('player-hand'); hc.innerHTML='';
                u.hand.forEach((k,i)=>{
                    let c=document.createElement('div'); c.className=`card hand-card ${CARDS_DB[k].color}`;
                    c.style.setProperty('--flare-col', CARDS_DB[k].fCol);
                    if(u.disabled===k) c.classList.add('disabled-card');
                    c.style.opacity = '1 !important'; /* GARANTIA DE VISIBILIDADE */
                    let lethalType = checkCardLethality(k); 
                    
                    let flaresHTML = ''; for(let f=1; f<=25; f++) flaresHTML += `<div class="flare-spark fs-${f}"></div>`;
                    
                    c.innerHTML = `<div class="card-art" style="background-image: url('${CARDS_DB[k].img}')"></div><div class="flares-container">${flaresHTML}</div>`;
                    c.onclick=()=>onCardClick(i); bindFixedTooltip(c,k); 
                    c.onmouseenter = (e) => { bindFixedTooltip(c,k).onmouseenter(e); document.body.classList.add('focus-hand'); document.body.classList.add('cinematic-active'); if(lethalType) { isLethalHover = true; document.body.classList.add('tension-active'); } playSound('sfx-hover'); };
                    c.onmouseleave = (e) => { tt.style.display='none'; document.body.classList.remove('focus-hand'); document.body.classList.remove('cinematic-active'); document.body.classList.remove('tension-active'); isLethalHover = false; };
                    hc.appendChild(c); apply3DTilt(c, true);
                });
            }
            let xc=document.getElementById(u.id+'-xp'); xc.innerHTML='';
            u.xp.forEach(k=>{ let d=document.createElement('div'); d.className='xp-mini'; d.style.backgroundImage = `url('${CARDS_DB[k].img}')`; d.onmouseenter = () => { document.body.classList.add('focus-xp'); playSound('sfx-hover'); }; d.onmouseleave = () => { document.body.classList.remove('focus-xp'); }; xc.appendChild(d); });
            let mc=document.getElementById(u.id+'-masteries'); mc.innerHTML='';
            if(u.bonusAtk>0) addMI(mc, 'ATAQUE', u.bonusAtk, '#e74c3c', u.id); 
            if(u.bonusBlock>0) addMI(mc, 'BLOQUEIO', u.bonusBlock, '#00cec9', u.id); 
        }

        function bindMasteryTooltip(el, key, value, ownerId) {
            return {
                onmouseenter: (e) => {
                    let db=CARDS_DB[key];
                    document.getElementById('tt-title').innerHTML = key; 
                    document.getElementById('tt-content').innerHTML = `<span class='tt-label' style='color:var(--accent-blue)'>B√¥nus Atual</span><span class='tt-val'>+${value}</span><span class='tt-label' style='color:var(--accent-red)'>Efeito</span><span class='tt-val'>${db.mastery}</span>`;
                    tt.style.display = 'block';
                    tt.classList.remove('tooltip-anim-up'); tt.classList.remove('tooltip-anim-down'); 
                    void tt.offsetWidth; 
                    let rect = el.getBoundingClientRect();
                    if(ownerId === 'p') {
                        tt.classList.add('tooltip-anim-up');
                        tt.style.bottom = (window.innerHeight - rect.top + 10) + 'px';
                        tt.style.top = 'auto';
                    } else {
                        tt.classList.add('tooltip-anim-down');
                        tt.style.top = (rect.bottom + 10) + 'px';
                        tt.style.bottom = 'auto';
                    }
                    tt.style.left = (rect.left + rect.width/2) + 'px';
                    tt.style.transform = "translateX(-50%)"; 
                }
            };
        }

        function addMI(parent, key, value, col, ownerId){ 
            let d = document.createElement('div'); d.className = 'mastery-icon'; 
            d.innerHTML = `${CARDS_DB[key].icon}<span class="mastery-lvl">${value}</span>`;
            d.style.borderColor = col; 
            let handlers = bindMasteryTooltip(d, key, value, ownerId);
            d.onmouseenter = handlers.onmouseenter;
            d.onmouseleave = () => { tt.style.display = 'none'; }; 
            parent.appendChild(d); 
        }

        function showFloatingText(eid, txt, col) { 
            let el = document.createElement('div'); 
            el.className='floating-text'; 
            el.innerText=txt; 
            el.style.color=col; 
            
            let parent = document.getElementById(eid);
            if(parent) {
                let rect = parent.getBoundingClientRect();
                el.style.left = (rect.left + rect.width/2) + 'px';
                el.style.top = (rect.top) + 'px';
            }
            document.body.appendChild(el); 
            setTimeout(()=>el.remove(), 2000); 
        }
        
        function checkEndGame(){ 
            if(player.hp<=0 || monster.hp<=0) { 
                isProcessing = true; 
                
                // MUTE GAME MUSIC
                window.switchMusic('none');

                setTimeout(()=>{ 
                    let title = document.getElementById('end-title'); 
                    let isWin = player.hp > 0;
                    let isTie = player.hp <= 0 && monster.hp <= 0;

                    if(isTie) { 
                        title.innerText = "EMPATE"; title.className = "tie-theme"; playSound('sfx-tie'); 
                    } else if(isWin) { 
                        title.innerText = "VIT√ìRIA"; title.className = "win-theme"; playSound('sfx-win'); 
                    } else { 
                        title.innerText = "DERROTA"; title.className = "lose-theme"; playSound('sfx-lose'); 
                    } 
                    
                    if(isWin && !isTie) { if(window.registrarVitoriaOnline) window.registrarVitoriaOnline(); } 
                    else { if(window.registrarDerrotaOnline) window.registrarDerrotaOnline(); }
                    
                    document.getElementById('end-screen').classList.add('visible'); 
                }, 1000); 
            } else { isProcessing = false; } 
        }

        function openModal(t,d,opts,cb) { document.getElementById('modal-title').innerText=t; document.getElementById('modal-desc').innerText=d; let g=document.getElementById('modal-btns'); g.innerHTML=''; opts.forEach(o=>{ let b=document.createElement('button'); b.className='mini-btn'; b.innerText=o; b.onclick=()=>{document.getElementById('modal-overlay').style.display='none'; cb(o)}; g.appendChild(b); }); document.getElementById('modal-overlay').style.display='flex'; }
        function cancelModal() { document.getElementById('modal-overlay').style.display='none'; isProcessing = false; }
        const tt=document.getElementById('tooltip-box');
        function bindFixedTooltip(el,k) { const updatePos = () => { let rect = el.getBoundingClientRect(); tt.style.left = (rect.left + rect.width / 2) + 'px'; }; return { onmouseenter: (e) => { showTT(k); tt.style.bottom = (window.innerWidth < 768 ? '160px' : '320px'); tt.style.top = 'auto'; tt.classList.remove('tooltip-anim-up'); tt.classList.remove('tooltip-anim-down'); tt.classList.add('tooltip-anim-up'); updatePos(); el.addEventListener('mousemove', updatePos); } }; }
        function showTT(k) { let db=CARDS_DB[k]; document.getElementById('tt-title').innerHTML = k; document.getElementById('tt-content').innerHTML=`<span class='tt-label'>Base</span><span class='tt-val'>${db.base}</span><span class='tt-label' style='color:var(--accent-orange)'>B√¥nus</span><span class='tt-val'>${db.bonus}</span><span class='tt-label' style='color:var(--accent-purple)'>Maestria</span><span class='tt-val'>${db.mastery}</span>`; tt.style.display='block'; }
    </script>
</body>
