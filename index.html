<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BUPPO</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/effects.css">

    <link rel="icon" type="image/png" href="https://i.ibb.co/yn67VZ26/CONE-BUPPO.png">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div id="login-screen" class="screen-container">
        <div class="logo-area">
            <h1 class="game-title">BUPPO</h1>
            <p class="subtitle">Card Battle Arena</p>
        </div>
        <button class="main-btn" onclick="googleLogin()">
            <span class="btn-icon">G</span> ENTRAR COM GOOGLE
        </button>
    </div>

    <div id="lobby-screen" class="screen-container" style="display: none;">
        <div class="lobby-header">
            <div class="user-info">
                <img id="user-avatar" src="" alt="Avatar">
                <div class="user-details">
                    <span id="user-name">Jogador</span>
                    <span id="user-score" style="color:var(--gold)">Pontos: 0</span>
                </div>
            </div>
            <button class="small-btn" onclick="logout()">SAIR</button>
        </div>

        <div class="lobby-content">
            <h2 style="color: #fff; margin-bottom: 2rem;">ESCOLHA O MODO</h2>
            
            <div class="lobby-btn-row">
                <button id="btn-play-pvp" class="mode-card" onclick="startPvPSearch()">
                    <div class="mode-icon">‚öîÔ∏è</div>
                    <div class="mode-info">
                        <span class="btn-title">JOGAR RANKED</span>
                        <span class="btn-desc">Enfrente outros jogadores</span>
                    </div>
                </button>

                <button id="btn-play-pve" class="mode-card secondary" onclick="startPvE()">
                    <div class="mode-icon">ü§ñ</div>
                    <div class="mode-info">
                        <span class="btn-title">TREINAR (PvE)</span>
                        <span class="btn-desc">Jogue contra o computador</span>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <div id="matchmaking-screen" class="modal-overlay">
        <div class="mm-content">
            <div class="radar-spinner"></div>
            <h2 class="mm-title">PROCURANDO OPONENTE...</h2>
            <div id="mm-timer" class="mm-timer">00:00</div>
            <button class="cancel-btn" onclick="cancelPvPSearch()">CANCELAR</button>
        </div>
    </div>

    <div id="deck-selection-screen" class="screen-container" style="display: none;">
        <h2>ESCOLHA SEU ESTILO</h2>
        <div class="deck-options">
            <div class="deck-option" onclick="selectDeck('knight')">
                <img src="https://i.ibb.co/wh3J5mTT/DECK-CAVALEIRO.png" alt="Cavaleiro">
                <h3>CAVALEIRO</h3>
                <p>Foco em defesa e contra-ataque.</p>
            </div>
            <div class="deck-option" onclick="selectDeck('mage')">
                <img src="https://i.ibb.co/wNJPpH5/DECK-MAGO.png" alt="Mago">
                <h3>MAGO</h3>
                <p>Foco em feiti√ßos e controle.</p>
            </div>
        </div>
    </div>

    <div id="game-screen" class="game-container" style="display: none;">
        <div class="top-area" id="opponent-area">
            <div class="unit-info enemy-info">
                <span class="unit-name" style="color:var(--accent-red)">MONSTRO</span>
                <div class="hp-tube"><div class="hp-liquid" id="m-hp-fill" style="background: #e74c3c;"></div><span class="hp-txt" id="m-hp-txt">10/10</span></div>
            </div>
        </div>

        <div class="middle-area">
            <div class="turn-display" id="turn-txt">TURNO 1</div>
            <div class="slot" id="m-slot"></div> <div class="slot" id="p-slot"></div> </div>

        <div class="bottom-area">
            <div class="player-stats-row">
                <div class="lvl-circle" id="p-lvl">1</div>
                <div class="unit-info">
                    <span class="unit-name" style="color:var(--accent-blue)">VOC√ä</span>
                    <div class="hp-tube"><div class="hp-liquid" id="p-hp-fill" style="background: #00cec9;"></div><span class="hp-txt" id="p-hp-txt">6/6</span></div>
                    <div class="mastery-row" id="p-masteries"></div>
                </div>
            </div>
            
            <div class="xp-area" id="p-xp"></div>

            <div id="p-deck-container">
                <img src="https://i.ibb.co/wh3J5mTT/DECK-CAVALEIRO.png" alt="Deck" id="p-deck-img">
                <div class="deck-count" id="p-deck-count">30</div>
            </div>

            <div class="hand-wrapper" id="player-hand"></div>
        </div>

        <div id="center-msg"></div>
    </div>

    <div id="tooltip-box"><h3 id="tt-title"></h3><div id="tt-content"></div></div>
    
    <div id="modal-overlay" class="modal-overlay" onclick="/* fecha se clicar fora opcional */">
        <div class="modal-box">
            <h2 id="modal-title">T√çTULO</h2>
            <p id="modal-desc">Descri√ß√£o...</p>
            <div id="modal-options"></div>
        </div>
    </div>

    <div id="game-over-overlay" class="modal-overlay">
        <div class="modal-box">
            <h2 id="go-title">FIM DE JOGO</h2>
            <p id="go-desc">Resultado...</p>
            <button class="main-btn" onclick="transitionToLobby()">VOLTAR AO SAGU√ÉO</button>
        </div>
    </div>

    <div id="heal-overlay"></div>
    <div id="holy-light" class="holy-light"></div>
    <div id="particles-container"></div>

    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/effects.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
