<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BUPPO - 55.2 Visual & Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    
<link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="loading-screen">
        <div class="loader-title">BUPPO</div>
        <div class="loader-bar-bg"><div class="loader-bar-fill" id="loader-fill"></div></div>
        <div class="loader-txt">CARREGANDO RECURSOS...</div>
    </div>
    <div id="game-background"></div>
    <div id="ambient-particles"></div>
    <div class="overlay-fx dmg-fx" id="dmg-overlay"></div>
    <div class="overlay-fx heal-fx" id="heal-overlay"></div>
    <div class="overlay-fx block-fx" id="block-overlay"></div>
    <div class="overlay-fx crit-flash" id="crit-overlay"></div>

    <div id="game-container">
        
        <div id="top-left-controls">
            <div class="circle-btn" onclick="toggleConfig()">‚öôÔ∏è</div>
            <div class="circle-btn" onclick="toggleMute()" id="btn-sound">üéµ</div>
        </div>
        <div id="btn-fullscreen" onclick="toggleFullScreen()">‚õ∂</div>

        <div id="config-panel">
            <div class="cfg-row"><span class="cfg-label">Volume Geral</span><input type="range" class="cfg-slider" min="0" max="1" step="0.1" value="1" oninput="updateVol('master', this.value)"></div>
            <div class="cfg-row"><span class="cfg-label">M√∫sica de Fundo</span><input type="range" class="cfg-slider" min="0" max="1" step="0.1" value="1" oninput="updateVol('music', this.value)"></div>
            <hr style="border:1px solid #555; width:100%">
            <button id="btn-surrender" onclick="abandonMatch()">ABANDONAR PARTIDA</button>
        </div>

        <div id="start-screen" class="screen active">
            <div class="start-bg-layer"></div>
            <img src="https://i.ibb.co/60tCyntQ/BUPPO-LOGO-Copiar.png" alt="BUPPO LOGO" class="game-logo">
            <button id="btn-login" onclick="googleLogin()"><span id="btn-text">LOGIN COM GOOGLE</span></button>
            <p id="login-status" style="color: #888; font-family: 'Montserrat'; font-size: 12px; margin-top:-20px;"></p>
        </div>

<div id="lobby-screen" class="screen">
    <img src="https://i.ibb.co/60tCyntQ/BUPPO-LOGO-Copiar.png" class="lobby-logo-right">

    <div class="lobby-frame-container">
        </div>
</div>
                <img src="https://i.ibb.co/zHZsCnyB/QUADRO-DO-SAGU-O.png" class="lobby-frame-img">
                <div class="lobby-ui-overlay">
                    <div class="user-welcome" id="lobby-username">BEM-VINDO</div>
                    <div class="user-stats" id="lobby-stats">...</div>
                    
                    <div class="ranking-scroll" id="ranking-content">
                        <p style="text-align:center; color:#ccc; margin-top:20px;">Carregando Ranking...</p>
                    </div>

                    <button id="btn-play-match" onclick="playNavSound(); transitionToGame()">JOGAR</button>
                    <button id="btn-logout" onclick="handleLogout()">TROCAR DE CONTA</button>
                </div>
            </div>
        </div>

        <div id="end-screen">
            <div class="end-content">
                <h1 id="end-title" class="win-theme">VIT√ìRIA</h1>
                <div class="end-btn-row">
                    <button class="big-btn" onclick="playNavSound(); restartMatch()">JOGAR NOVAMENTE</button>
                    <button class="big-btn secondary-btn" onclick="playNavSound(); goToLobby(false)">SAGU√ÉO</button>
                </div>
            </div>
        </div>

        <div id="game-screen" class="screen">
            <div class="deck-area" id="m-deck"><div class="deck-count" id="m-deck-count">30</div></div>
            <div class="xp-area" id="m-xp"></div>
            <div class="avatar-cluster" id="m-stats-cluster">
                <div class="lvl-circle" id="m-lvl">1</div>
                <div class="unit-info">
                    <span class="unit-name" style="color:var(--accent-red)">INIMIGO</span>
                    <div class="hp-tube"><div class="hp-liquid" id="m-hp-fill" style="background: #ff7675;"></div><span class="hp-txt" id="m-hp-txt">6/6</span></div>
                    <div class="mastery-row" id="m-masteries" style="justify-content: flex-end;"></div>
                </div>
            </div>
            <div class="avatar-cluster" id="p-stats-cluster">
                <div class="lvl-circle" id="p-lvl">1</div>
                <div class="unit-info">
                    <span class="unit-name" style="color:var(--accent-blue)">VOC√ä</span>
                    <div class="hp-tube"><div class="hp-liquid" id="p-hp-fill" style="background: #00cec9;"></div><span class="hp-txt" id="p-hp-txt">6/6</span></div>
                    <div class="mastery-row" id="p-masteries"></div>
                </div>
            </div>
            <div class="xp-area" id="p-xp"></div>
            <div id="p-deck-container">
                <img src="https://i.ibb.co/wh3J5mTT/DECK-CAVALEIRO.png" alt="Deck" id="p-deck-img">
                <div class="deck-count" id="p-deck-count">30</div>
            </div>
            <div class="middle-area">
                <div class="turn-display" id="turn-txt">TURNO 1</div>
                <div class="slot" id="p-slot"></div>
                <div class="slot" id="m-slot"></div>
            </div>
            <div class="hand-wrapper" id="player-hand"></div>
        </div>
    </div>

    <div id="tooltip-box"><h3 id="tt-title"></h3><div id="tt-content"></div></div>
    <div id="modal-overlay" class="modal-overlay" onclick="cancelModal()"><div class="modal-box" onclick="event.stopPropagation()"><h2 id="modal-title"></h2><p id="modal-desc"></p><div class="modal-btns" id="modal-btns"></div></div></div>

<script type="module" src="js/main.js"></script>
    
</body>
</html>
