<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BUPPO - Profissional</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loader-title">BUPPO</div>
        <div class="loader-bar-bg"><div class="loader-bar-fill" id="loader-fill"></div></div>
        <div class="loader-txt">CARREGANDO RECURSOS...</div>
    </div>

    <div id="transition-overlay">
        <img src="https://i.ibb.co/60tCyntQ/BUPPO-LOGO-Copiar.png" class="trans-logo">
        <div class="trans-text">PREPARANDO BATALHA...</div>
    </div>

    <div id="game-background"></div>
    
    <div id="ambient-particles"></div>
    <div class="overlay-fx dmg-fx" id="dmg-overlay"></div>
    <div class="overlay-fx heal-fx" id="heal-overlay"></div>
    <div class="overlay-fx block-fx" id="block-overlay"></div>
    <div class="overlay-fx crit-flash" id="crit-overlay"></div>

    <div id="game-container">
        
        <div id="top-left-controls">
            <div class="circle-btn" onclick="toggleConfig()" id="btn-config-toggle">
                <svg viewBox="0 0 24 24"><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.49l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c-0.24,0-0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/></svg>
            </div>

            <div class="circle-btn" onclick="toggleMute()" id="btn-sound">
                <svg viewBox="0 0 24 24"><path d="M3,9v6h4l5,5V4L7,9H3z M16.5,12c0-1.77-1.02-3.29-2.5-4.03v8.05C15.48,15.29,16.5,13.77,16.5,12z M14,3.23v2.06 c2.89,0.86,5,3.54,5,6.71s-2.11,5.85-5,6.71v2.06c4.01-0.91,7-4.49,7-8.77S18.01,4.14,14,3.23z"/></svg>
            </div>
        </div>

        <div id="btn-fullscreen" onclick="toggleFullScreen()">⛶</div>

        <div id="config-panel">
            <div class="cfg-row"><span class="cfg-label">Volume Geral</span><input type="range" class="cfg-slider" min="0" max="1" step="0.1" value="1" oninput="updateVol('master', this.value)"></div>
            <div class="cfg-row"><span class="cfg-label">Música de Fundo</span><input type="range" class="cfg-slider" min="0" max="1" step="0.1" value="1" oninput="updateVol('music', this.value)"></div>
            <hr style="border:1px solid #555; width:100%">
            <button id="btn-surrender" onclick="abandonMatch()">ABANDONAR PARTIDA</button>
        </div>

        <div id="start-screen" class="screen active">
            <div class="start-bg-layer"></div>
            <img src="https://i.ibb.co/60tCyntQ/BUPPO-LOGO-Copiar.png" alt="BUPPO LOGO" class="game-logo">
            <button id="btn-login" onclick="googleLogin()"><span id="btn-text">LOGIN COM GOOGLE</span></button>
            <p id="login-status" style="color: #888; font-family: 'Montserrat'; font-size: 12px; margin-top:-20px;"></p>
        </div>

        <div id="lobby-screen" class="screen">
            <div id="lobby-particles"></div>
            <img src="https://i.ibb.co/60tCyntQ/BUPPO-LOGO-Copiar.png" class="lobby-logo-right">

            <div class="lobby-frame-container">
                <img src="https://i.ibb.co/zHZsCnyB/QUADRO-DO-SAGU-O.png" class="lobby-frame-img">
                <div class="lobby-ui-overlay">
                    <div class="user-welcome" id="lobby-username">BEM-VINDO</div>
                    <div class="user-stats" id="lobby-stats">...</div>
                    
                    <div class="ranking-scroll" id="ranking-content">
                        <p style="text-align:center; color:#ccc; margin-top:20px;">Carregando Ranking...</p>
                    </div>

                    <button id="btn-play-match" onclick="playNavSound(); openDeckSelector()">JOGAR</button>
                    <button id="btn-logout" onclick="handleLogout()">TROCAR DE CONTA</button>
                </div>
            </div>
        </div>

        <div id="deck-selection-screen" class="screen">
    <h1 class="deck-select-title">SELECIONE</h1>
    <div class="deck-options-container">
        
        <div class="deck-option" onclick="selectDeck('knight')" data-name="CAVALEIRO">
            <img src="https://i.ibb.co/JFpgxFY1/SELE-O-DE-DECK-CAVALEIRO.png" alt="Deck Cavaleiro">
        </div>

        <div class="deck-option" onclick="selectDeck('mage')" data-name="MAGO">
            <img src="https://i.ibb.co/mCFs1Ggc/SELE-O-DE-DECK-MAGO.png" alt="Deck Mago">
        </div>

    </div>
    <button class="return-btn" onclick="playNavSound(); window.goToLobby()">VOLTAR AO SAGUÃO</button>
</div>

        <div id="end-screen">
            <div class="end-content">
                <h1 id="end-title" class="win-theme">VITÓRIA</h1>
                <div class="end-btn-row">
                    <button class="big-btn" onclick="window.playNavSound(); restartMatch()">JOGAR NOVAMENTE</button>
                    <button class="big-btn secondary-btn" onclick="window.playNavSound(); transitionToLobby()">SAGUÃO</button>
                </div>
            </div>
        </div>

        <div id="game-screen" class="screen">
            <div class="deck-area" id="m-deck"><div class="deck-count" id="m-deck-count">30</div></div>
            <div class="xp-area" id="m-xp"></div>
            <div class="avatar-cluster" id="m-stats-cluster">
                <div class="lvl-circle" id="m-lvl">1</div>
                <div class="unit-info">
                    <span class="unit-name" style="color:var(--accent-red)">INIMIGO</span>
                    <div class="hp-tube"><div class="hp-liquid" id="m-hp-fill" style="background: #ff7675;"></div><span class="hp-txt" id="m-hp-txt">6/6</span></div>
                    <div class="mastery-row" id="m-masteries" style="justify-content: flex-end;"></div>
                </div>
            </div>
            <div class="avatar-cluster" id="p-stats-cluster">
                <div class="lvl-circle" id="p-lvl">1</div>
                <div class="unit-info">
                    <span class="unit-name" style="color:var(--accent-blue)">VOCÊ</span>
                    <div class="hp-tube"><div class="hp-liquid" id="p-hp-fill" style="background: #00cec9;"></div><span class="hp-txt" id="p-hp-txt">6/6</span></div>
                    <div class="mastery-row" id="p-masteries"></div>
                </div>
            </div>
            <div class="xp-area" id="p-xp"></div>
            <div id="p-deck-container">
                <img src="https://i.ibb.co/wh3J5mTT/DECK-CAVALEIRO.png" alt="Deck" id="p-deck-img">
                <div class="deck-count" id="p-deck-count">30</div>
            </div>
            <div class="middle-area">
                <div class="turn-display" id="turn-txt">TURNO 1</div>
                <div class="slot" id="p-slot"></div>
                <div class="slot" id="m-slot"></div>
            </div>
            <div class="hand-wrapper" id="player-hand"></div>
        </div>
    </div>

    <div id="tooltip-box"><h3 id="tt-title"></h3><div id="tt-content"></div></div>
    <div id="modal-overlay" class="modal-overlay" onclick="cancelModal()"><div class="modal-box" onclick="event.stopPropagation()"><h2 id="modal-title"></h2><p id="modal-desc"></p><div class="modal-btns" id="modal-btns"></div></div></div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
