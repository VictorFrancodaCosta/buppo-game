<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up - Texto Limpo</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #2c3e50;
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Interface do Jogador --- */
        .player-card {
            position: relative; /* Essencial para o texto nascer aqui */
            width: 200px;
            padding: 20px;
            background: #ecf0f1;
            border-radius: 15px;
            border: 4px solid #34495e;
            text-align: center;
            box-shadow: 0 10px 0 rgba(0,0,0,0.2);
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: #e67e22;
            border-radius: 50%;
            margin: 0 auto 10px auto;
            border: 3px solid #333;
        }

        .player-name {
            font-family: 'Bangers', cursive;
            font-size: 1.5rem;
            color: #333;
            margin: 0;
        }

        button {
            margin-top: 80px;
            padding: 12px 25px;
            font-family: 'Bangers', cursive;
            font-size: 1.2rem;
            cursor: pointer;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 0 #1e8449;
        }
        button:active { transform: translateY(4px); box-shadow: none; }


        /* --- CSS DA ANIMAÇÃO --- */

        .levelup-text {
            /* Posicionamento */
            position: absolute;
            left: 50%;
            bottom: 100%; /* Nasce logo acima do topo do card */
            transform: translateX(-50%); /* Centraliza exato */
            
            /* Estilo da Fonte */
            font-family: 'Bangers', cursive;
            font-size: 3.5rem;
            color: #FFD700; /* Amarelo Ouro */
            white-space: nowrap;
            pointer-events: none; /* Mouse passa através */
            z-index: 100;
            
            /* Borda Cartoon Grossa */
            -webkit-text-stroke: 1.5px black;
            
            /* Sombra Sólida para destacar */
            text-shadow: 4px 4px 0px #000;

            /* A Animação */
            animation: floatTextOnly 2s ease-out forwards;
        }

        /* --- Movimento --- */
        @keyframes floatTextOnly {
            0% {
                opacity: 0;
                /* Começa um pouco abaixo e pequeno */
                transform: translateX(-50%) translateY(20px) scale(0.5);
            }
            15% {
                opacity: 1;
                /* Pulo elástico (cresce mais que o normal) */
                transform: translateX(-50%) translateY(-10px) scale(1.2);
            }
            30% {
                /* Estabiliza no tamanho normal */
                transform: translateX(-50%) translateY(-20px) scale(1);
            }
            100% {
                opacity: 0;
                /* Sobe e desaparece */
                transform: translateX(-50%) translateY(-80px) scale(1);
            }
        }

    </style>
</head>
<body>

    <div class="player-card" id="my-player-area">
        <div class="avatar"></div>
        <h2 class="player-name">Player One</h2>
    </div>

    <button onclick="triggerLevelUp()">Testar Level Up</button>

    <script>
        function triggerLevelUp() {
            const playerArea = document.getElementById('my-player-area');
            
            // 1. Cria o elemento de texto
            const text = document.createElement('div');
            text.classList.add('levelup-text');
            text.innerText = "LEVEL UP!";

            // 2. Adiciona ao card do jogador
            playerArea.appendChild(text);

            // 3. Remove após 2 segundos (tempo da animação)
            setTimeout(() => {
                text.remove();
            }, 2000);
        }
    </script>
</body>
</html>
