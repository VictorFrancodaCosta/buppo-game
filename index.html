<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BUPPO - 63.0 NEW DEAL LOGIC</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-app: #050505;
            --txt-primary: #ecf0f1; --txt-secondary: #d7ccc8;
            --accent-blue: #00cec9; --accent-red: #ff7675;
            --gold: #ffd700;
            --wood-dark: #3e2723;
            --wood-light: #5d4037;
            --beige-dark: #3e3223;
            --purple-btn: #8e44ad;
            
            /* ARTES */
            --cardback-url: url('https://i.ibb.co/wh3J5mTT/DECK-CAVALEIRO.png');
            --bg-image-url: url('https://i.ibb.co/KzVqKR6D/MESA-DE-JOGO.png');
            --lobby-bg-url: url('https://i.ibb.co/Dfpkhhtr/ARTE-SAGU-O.png');
        }

        body { 
            font-family: 'Montserrat', sans-serif; background-color: var(--bg-app); 
            margin: 0; padding: 0; height: 100vh; overflow: hidden; user-select: none;
        }

        /* CANVAS DE EFEITOS */
        #fx-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 99999; }

        /* BACKGROUND */
        #game-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: var(--bg-image-url); background-size: cover; background-position: center; 
            z-index: -5; transition: filter 0.4s ease;
        }

        /* LOADING SCREEN */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 50000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s; opacity: 1; pointer-events: auto;
        }
        .loader-title { font-family: 'Russo One', sans-serif; color: #fff; font-size: 60px; margin-bottom: 20px; text-shadow: 0 0 20px var(--gold); }
        .loader-bar-bg { width: 300px; height: 10px; background: #333; border-radius: 10px; overflow: hidden; border: 1px solid #555; }
        .loader-bar-fill { width: 0%; height: 100%; background: var(--gold); transition: width 0.2s; box-shadow: 0 0 10px var(--gold); }
        .loader-txt { color: #777; margin-top: 10px; font-size: 12px; font-family: 'Montserrat', sans-serif; }

        /* SCREENS */
        .screen { display: none; height: 100%; width: 100%; flex-direction: column; justify-content: space-between; }
        .screen.active { display: flex !important; }

        /* START SCREEN */
        #start-screen { justify-content: center !important; align-items: center; gap: 20px; z-index: 10000; }
        .start-bg-layer {
            position: absolute; top: -10%; left: -10%; width: 120%; height: 120%;
            background-image: var(--bg-image-url); background-size: cover; background-position: center;
            filter: blur(6px) brightness(0.3); z-index: -1;
            animation: bgZoomFast 3s infinite alternate ease-in-out; 
        }
        @keyframes bgZoomFast { 0% { transform: scale(1); } 100% { transform: scale(1.15); } }

        .game-logo {
            max-width: 450px; width: 80%; height: auto;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.8)); z-index: 2; position: relative;
            animation: logoFloat 3s ease-in-out infinite; 
        }
        @keyframes logoFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        #btn-login { 
            padding: 15px 40px; font-size: 18px; font-family: 'Russo One', sans-serif; 
            background: var(--purple-btn); color: #fff; border: 2px solid #fff; 
            border-radius: 50px; cursor: pointer; box-shadow: 0 5px 15px rgba(142, 68, 173, 0.6); 
            transition: 0.2s; text-transform: uppercase; z-index: 2; position: relative; letter-spacing: 1px; min-width: 280px;
        }
        #btn-login:hover { transform: scale(1.05); box-shadow: 0 0 30px #9b59b6; background: #9b59b6; }

        /* LOBBY SCREEN */
        #lobby-screen { justify-content: center !important; align-items: flex-start !important; padding-left: 5%; z-index: 10000; position: relative; }
        .lobby-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: var(--lobby-bg-url); background-size: cover; background-position: center;
            filter: blur(8px) brightness(0.6); z-index: -1;
        }
        .lobby-frame-container {
            position: relative; z-index: 5; width: auto; height: 85vh; 
            display: flex; justify-content: center; align-items: center;
            animation: frameFloat 4s ease-in-out infinite;
        }
        @keyframes frameFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .lobby-frame-img { height: 100%; width: auto; filter: drop-shadow(0 20px 50px rgba(0,0,0,0.8)); display: block; }
        .lobby-ui-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center;
            padding: 22% 14% 14% 14%; box-sizing: border-box; text-align: center;
            color: #fff; text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000;
        }
        .user-welcome { font-family: 'Russo One'; font-size: 26px; margin-bottom: 5px; text-transform: uppercase; color: #fff; }
        .user-stats { color: #ffd700; font-size: 15px; font-weight: 700; margin-bottom: 15px; font-family: 'Russo One'; }
        .ranking-scroll { flex-grow: 1; width: 100%; overflow-y: auto; margin-bottom: 15px; scrollbar-width: thin; scrollbar-color: var(--wood-dark) transparent; }
        #ranking-table { width: 100%; border-collapse: collapse; font-size: 14px; color: #fff; }
        #ranking-table th { text-align: left; padding: 5px; border-bottom: 2px solid #fff; font-family: 'Russo One'; color: var(--gold); }
        #ranking-table td { padding: 8px 5px; border-bottom: 1px solid rgba(255,255,255,0.3); font-weight: 700; }
        
        #btn-play-match {
            padding: 15px 40px; font-size: 22px; font-family: 'Russo One';
            background: #8e44ad; color: #fff; border: 2px solid #fff; border-radius: 50px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); transition: 0.2s; text-transform: uppercase;
            margin-bottom: 10px; width: 100%;
        }
        #btn-play-match:hover { transform: scale(1.05); background: #9b59b6; }
        #btn-logout {
            background: rgba(0,0,0,0.4); border: 1px solid #fff; color: #ccc;
            padding: 8px 20px; border-radius: 30px; cursor: pointer; font-size: 12px; font-family: 'Russo One'; text-transform: uppercase;
        }
        #btn-logout:hover { background: rgba(255,0,0,0.4); color: #fff; }
        
        .lobby-logo-right {
            position: absolute; right: 0; left: 50%; top: 50%; transform: translate(-10%, -50%); 
            max-width: 500px; width: 40%; height: auto; filter: drop-shadow(0 10px 30px rgba(0,0,0,0.9));
            z-index: 5; display: block;
        }

        /* CONTROLS */
        #top-left-controls { position: fixed; top: 20px; left: 20px; z-index: 20000; display: flex; gap: 15px; align-items: center; }
        .minimal-btn { font-size: 24px; cursor: pointer; color: rgba(255,255,255,0.5); transition: 0.3s; background: transparent; border: none; padding: 0; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
        .minimal-btn:hover { color: var(--gold); transform: scale(1.2); text-shadow: 0 0 10px var(--gold); }
        #btn-config { display: none; } /* Show only in game */
        #btn-fullscreen { position: fixed; bottom: 20px; right: 20px; z-index: 20000; font-size: 24px; cursor: pointer; color: rgba(255, 255, 255, 0.4); transition: 0.3s; background: transparent; border: none; width: auto; height: auto; text-shadow: 0 2px 5px rgba(0,0,0,0.8); }
        #btn-fullscreen:hover { color: var(--gold); transform: scale(1.2); }

        #config-panel { 
            position: fixed; top: 60px; left: 20px; z-index: 20000; 
            background: var(--wood-light); border: 3px solid var(--wood-dark); border-radius: 12px; 
            padding: 15px; width: 220px; display: none; flex-direction: column; gap: 10px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); color: var(--txt-primary); 
        }
        #config-panel.active { display: flex; animation: slideDown 0.2s ease-out; }
        #btn-surrender { background: #c0392b; color: #fff; border: 1px solid #e74c3c; padding: 10px; font-family: 'Russo One'; cursor: pointer; border-radius: 5px; text-transform: uppercase; font-size: 12px; width: 100%; display: none; }
        #btn-surrender:hover { background: #e74c3c; }

        /* GAME ELEMENTS */
        #game-container { max-width: 1600px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; padding: 0 15px; box-sizing: border-box; position: relative; perspective: 1200px; z-index: 10; opacity: 1 !important; }
        
        .deck-area { position: absolute; z-index: 30; width: 120px; height: 170px; border-radius: 12px; display: flex; justify-content: center; align-items: center; background-image: var(--cardback-url); background-size: cover; border: 3px solid var(--wood-dark); box-shadow: 0 10px 25px rgba(0,0,0,0.6); }
        .deck-count { position: absolute; bottom: -30px; left: 0; width: 100%; text-align: center; font-size: 14px; color: var(--gold); font-family: 'Russo One'; font-weight: 600; text-shadow: 1px 1px 3px #000; }
        #m-deck { top: 30px; left: 30px; display: none; }
        #p-deck-container { position: absolute; bottom: 30px; right: 50px; z-index: 30; display: flex; flex-direction: column; align-items: center; }
        #p-deck-img { height: 260px; width: auto; filter: drop-shadow(0 10px 30px rgba(0,0,0,0.8)); transition: transform 0.2s; }
        #p-deck-img:hover { transform: scale(1.05); }

        .avatar-cluster { position: absolute; z-index: 30; background: var(--wood-light); border: 4px solid var(--wood-dark); border-radius: 16px; padding: 12px 20px; display: flex; align-items: center; gap: 15px; box-shadow: 0 15px 40px rgba(0,0,0,0.9); min-width: 270px; animation: hudFloat 4s ease-in-out infinite; }
        #m-stats-cluster { top: 30px; right: 30px; flex-direction: row-reverse; text-align: right; }
        #p-stats-cluster { bottom: 30px; left: 30px; }
        
        .lvl-circle { position: relative; width: 60px; height: 60px; flex-shrink: 0; background: linear-gradient(135deg, var(--gold), #cfaa00); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-family: 'Russo One'; font-size: 26px; border: 3px solid #8c7200; color: #4a3b2a; z-index: 100; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .unit-name { font-family: 'Russo One'; font-size: 16px; margin-bottom: 8px; display: block; text-transform: uppercase; text-shadow: 2px 2px 0 #000; letter-spacing: 1px; }
        .hp-tube { width: 100%; height: 22px; background: #222; border-radius: 12px; overflow: hidden; position: relative; border: 3px solid var(--wood-dark); box-shadow: inset 0 5px 10px rgba(0,0,0,0.8); }
        .hp-liquid { height: 100%; width: 100%; border-radius: 12px; transition: width 0.4s ease-out, background 0.4s ease; position: relative; }
        .hp-txt { position: absolute; width: 100%; top:0; left:0; height: 100%; display: flex; justify-content: center; align-items: center; font-family: 'Russo One'; font-size: 12px; color: #fff; text-shadow: 0 1px 3px #000; z-index: 5; }

        .middle-area { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; gap: 80px; perspective: 1200px; pointer-events: none; z-index: 10; padding-bottom: 120px; box-sizing: border-box; }
        .turn-display { position: absolute; top: 50%; left: 20px; transform: translateY(-50%) rotate(-90deg); transform-origin: left center; font-family: 'Russo One'; font-size: 24px; color: var(--gold); opacity: 0.9; letter-spacing: 6px; text-shadow: 2px 2px 0 #000; white-space: nowrap; }
        .slot { width: 170px; height: 250px; border: none; display: flex; justify-content: center; align-items: center; background: transparent; transform: rotateX(25deg); transform-style: preserve-3d; perspective: 1000px; pointer-events: auto; }
        .slot .card { width: 100% !important; height: 100% !important; margin: 0; border-radius: 16px !important; box-shadow: none; cursor: default; transform: translateZ(0px); border-width: 2px; }

        /* HAND & CARDS */
        .hand-wrapper { position: absolute; bottom: -25px; left: 0; width: 100%; height: 170px; display: flex; justify-content: center; align-items: flex-end; z-index: 500; pointer-events: none; transform-style: flat; }
        
        .card { 
            pointer-events: auto; width: 110px; height: 155px; border-radius: 10px; color: white; border: 2px solid #111; 
            display: flex; flex-direction: column; align-items: center; justify-content: flex-end; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.7); cursor: pointer; position: relative; margin: 0 -8px; 
            transform-style: preserve-3d; background-color: #111; 
            transition: margin 0.2s, box-shadow 0.2s, transform 0.1s ease-out, filter 0.3s; 
            opacity: 1; /* Visivel por padrao */
            visibility: visible;
        }
        .card-art { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 7px; overflow: hidden; pointer-events: none; z-index: 2; background-size: cover; background-position: center; }
        
        /* HOVER ZOOM */
        .hand-card:not(.disabled-card):hover { z-index: 10000 !important; margin: 0 30px; box-shadow: 0 0 30px rgba(255, 215, 0, 0.5), 0 50px 100px rgba(0,0,0,1); transform: scale(1.5) translateY(-50px) !important; }
        
        /* CINEMATIC EFFECTS */
        body.cinematic-active #game-background, body.cinematic-active .middle-area, body.cinematic-active .avatar-cluster, body.cinematic-active .deck-area, body.cinematic-active #p-deck-container, body.cinematic-active .xp-area { filter: blur(8px); }

        .flying-card { position: fixed; z-index: 9999; pointer-events: none; transition: top 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), left 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), width 0.25s, height 0.25s; box-shadow: 0 20px 50px rgba(0,0,0,0.8); border-radius: 10px; border: 2px solid #111; }
        
        /* END SCREEN (HIDDEN BY DEFAULT) */
        #end-screen { display: none; justify-content: center; align-items: center; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 50000; background: rgba(0,0,0,0.95); backdrop-filter: blur(20px); opacity: 0; pointer-events: none; transition: opacity 0.8s ease-in-out; }
        #end-screen.visible { display: flex; opacity: 1; pointer-events: auto; }
        .end-content { text-align: center; transform: scale(0.5); transition: transform 0.6s; opacity: 0; }
        #end-screen.visible .end-content { transform: scale(1); opacity: 1; }
        #end-title { font-family: 'Russo One'; font-size: 100px; color: transparent; margin-bottom: 30px; text-transform: uppercase; background-clip: text; -webkit-background-clip: text; }
        .win-theme { background-image: linear-gradient(to bottom, #fff6b3, #ffd700, #ffb900); text-shadow: 0 0 30px rgba(255, 215, 0, 0.5); animation: gloryPulse 2s infinite alternate; }
        .lose-theme { background-image: linear-gradient(to bottom, #ff9ca1, #ff7675, #d63031); text-shadow: 0 0 30px rgba(255, 0, 0, 0.5); }
        @keyframes gloryPulse { 0% { transform: scale(1); filter: brightness(1); } 100% { transform: scale(1.05); filter: brightness(1.2); } }

        /* AUXILIARY STYLES OMITTED FOR BREVITY BUT KEPT IN MIND (Tooltips, FX, etc) */
        .flares-container { position: absolute; width:0; height:0; top:50%; left:50%; }
        .flare-spark { position:absolute; background:white; border-radius:50%; width:3px; height:3px; opacity:0; }
        .card:hover .flare-spark { animation: sparklePop 0.8s infinite; }
        @keyframes sparklePop { 0% {transform:scale(0); opacity:0;} 50% {opacity:1;} 100% {transform:scale(1.5) translateY(-20px); opacity:0;} }
        
        #tooltip-box { position:fixed; background:#222; color:#fff; padding:10px; border-radius:5px; border:1px solid #444; z-index:99999; display:none; pointer-events:none; }
        .modal-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:60000; display:none; justify-content:center; align-items:center; }
        .modal-box { background:#333; padding:20px; border-radius:10px; text-align:center; color:white; border:2px solid gold; }
        .floating-text { position: absolute; font-family: 'Russo One'; font-size: 32px; color:white; pointer-events:none; animation: floatUp 1s forwards; z-index:200; }
        @keyframes floatUp { 0% {opacity:0; transform:translateY(0);} 20% {opacity:1;} 100% {opacity:0; transform:translateY(-50px);} }
        
        /* MASTERIES & XP */
        .mastery-row { display: flex; gap: 5px; margin-top: 5px; }
        .mastery-icon { width: 25px; height: 25px; border-radius: 50%; background: #333; border: 1px solid #777; display: flex; justify-content: center; align-items: center; font-size: 14px; position: relative; }
        .mastery-lvl { position: absolute; bottom: -2px; right: -2px; background: gold; color: black; font-size: 8px; width: 12px; height: 12px; border-radius: 50%; display: flex; justify-content: center; align-items: center; }
        .xp-area { position: absolute; left: 50%; transform: translateX(-50%); display: flex; justify-content: center; height: 50px; min-width: 150px; background: rgba(0,0,0,0.5); border-radius: 10px; border: 2px solid #555; }
        #m-xp { top: 30px; } #p-xp { bottom: 170px; }
        .xp-mini { width: 25px; height: 35px; margin: 5px; border: 1px solid #000; border-radius: 2px; background-size: cover; background-position: center; }

        @media (max-width: 768px) {
            #btn-login { padding: 15px 30px; }
            #lobby-screen { align-items: center !important; padding-left: 0; }
            .lobby-logo-right { display: none; }
            .lobby-frame-container { height: 70vh; }
            .lobby-ui-overlay { padding: 30% 15% 15% 15%; }
            .hand-wrapper { height: 130px; bottom: 0; }
            .card { width: 80px; height: 110px; }
            .hand-card:not(.disabled-card):hover { margin: 0 10px; transform: scale(1.2) translateY(-40px) !important; }
        }
    </style>
</head>

    <canvas id="fx-canvas"></canvas>

    <div id="game-background"></div>
    <div id="ambient-particles"></div>
    
    <div id="game-container">

        </div>
        <div id="btn-fullscreen" onclick="toggleFullScreen()" onmouseenter="playHoverSound()">‚õ∂</div>

        <div id="config-panel">

                    <div class="mastery-row" id="m-masteries" style="justify-content: flex-end;"></div>

            <div class="avatar-cluster" id="p-stats-cluster">

                <div class="unit-info">
                    <span class="unit-name" style="color:var(--accent-blue)">VOC√ä</span>
                    <div class="hp-tube"><div class="hp-liquid" id="p-hp-fill" style="background:#00cec9;"></div><span class="hp-txt" id="p-hp-txt">6/6</span></div>
                    <div class="mastery-row" id="p-masteries"></div>

                <img src="https://i.ibb.co/wh3J5mTT/DECK-CAVALEIRO.png" alt="Deck" id="p-deck-img">

        let player = { id:'p', name:'Voc√™', hp:6, maxHp:6, lvl:1, hand:[], deck:[], xp:[], disabled:null, bonusBlock:0, bonusAtk:0 };
        let monster = { id:'m', name:'Monstro', hp:6, maxHp:6, lvl:1, hand:[], deck:[], xp:[], disabled:null, bonusBlock:0, bonusAtk:0 };
        let isProcessing = false; let turnCount = 1;

        // AUDIO
        const audios = {}; 
        const ASSETS = {
            images: [
                'https://i.ibb.co/60tCyntQ/BUPPO-LOGO-Copiar.png', 'https://i.ibb.co/fVRc0vLs/Gemini-Generated-Image-ilb8d0ilb8d0ilb8.png',

                'https://i.ibb.co/jkvc8kRf/01-ATAQUE.png', 'https://i.ibb.co/zhFYHsxQ/02-BLOQUEIO.png', 'https://i.ibb.co/PzV81m5C/03-DESCANSAR.png',
                'https://i.ibb.co/Q35jW8HZ/05-TREINAR.png', 'https://i.ibb.co/BVNfzPk1/04-DESARMAR.png',

                { id: 'bgm-lobby', src: 'https://files.catbox.moe/km79s9.mp4', loop: true },

                { id: 'sfx-nav', src: 'https://files.catbox.moe/yc7yrz.mp3' }, 
                { id: 'sfx-deal', src: 'https://files.catbox.moe/vhgxvr.mp3' }, { id: 'sfx-play', src: 'https://files.catbox.moe/jpjd8x.mp3' },

                { id: 'sfx-cine', src: 'https://files.catbox.moe/rysr4f.mp3', loop: true }, { id: 'sfx-hover', src: 'https://files.catbox.moe/wzurt7.mp3' },
                { id: 'sfx-win', src: 'https://files.catbox.moe/a3ls23.mp3' }, { id: 'sfx-lose', src: 'https://files.catbox.moe/n7nyck.mp3' },
                { id: 'sfx-tie', src: 'https://files.catbox.moe/sb18ja.mp3' }
            ]
        };

        let assetsLoaded = 0;
        function preload() {
            ASSETS.images.forEach(s => { let i = new Image(); i.src = s; i.onload=checkLoad; });
            ASSETS.audio.forEach(a => { let s = new Audio(); s.src = a.src; s.preload='auto'; if(a.loop) s.loop=true; audios[a.id]=s; s.onloadedmetadata=checkLoad; });
        }
        function checkLoad() {
            assetsLoaded++;
            let pct = (assetsLoaded / (ASSETS.images.length + ASSETS.audio.length)) * 100;
            document.getElementById('loader-fill').style.width = pct + '%';
        }
        window.onload = preload;

        // UI & AUDIO CONTROLS
        window.isMuted = false;
        let currentTrack = 'none';

        window.switchMusic = function(track) {
            if (currentTrack === track) return;
            currentTrack = track;
            
            // Fade out current
            Object.values(audios).forEach(a => {
                if(a.loop && !a.paused) {
                    let vol = a.volume;
                    let fade = setInterval(() => {
                        if(vol > 0.05) { vol -= 0.05; a.volume = vol; }
                        else { a.pause(); a.currentTime = 0; clearInterval(fade); }
                    }, 100);
                }
            });

            if (window.isMuted || track === 'none') return;

            // Fade in new
            let id = (track === 'lobby' ? 'bgm-lobby' : (track === 'game' ? 'bgm-loop' : null));
            if (id && audios[id]) {
                let a = audios[id]; a.volume = 0; a.play().catch(()=>{});
                let fade = setInterval(() => { if(a.volume < 0.5) a.volume += 0.05; else clearInterval(fade); }, 100);
            }
        }

        window.toggleMute = function() {
            window.isMuted = !window.isMuted;
            const btn = document.getElementById('btn-sound');
            if (window.isMuted) {
                btn.innerText = "üîá";
                Object.values(audios).forEach(a => { if(a.loop) a.pause(); });
            } else {
                btn.innerText = "üéµ";
                if(document.getElementById('lobby-screen').classList.contains('active')) window.switchMusic('lobby');
                else if(document.getElementById('game-screen').classList.contains('active')) window.switchMusic('game');
            }
        }

        window.showScreen = function(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            
            document.getElementById('btn-config').style.display = (id === 'game-screen') ? 'block' : 'none';
            document.getElementById('btn-surrender').style.display = (id === 'game-screen') ? 'block' : 'none';
        }

        window.toggleConfig = function() {
            let p = document.getElementById('config-panel');
            if(p.style.display==='flex') p.style.display='none'; else p.style.display='flex';
        }

        window.playHoverSound = function() {
            if(!window.isMuted && audios['sfx-btn-hover']) {
                audios['sfx-btn-hover'].currentTime = 0;
                audios['sfx-btn-hover'].play().catch(()=>{});
            }
        }
        window.playNavSound = function() {
            if(!window.isMuted && audios['sfx-nav']) {
                audios['sfx-nav'].currentTime = 0;
                audios['sfx-nav'].play().catch(()=>{});
            }
        }

        // GAME LOGIC CORE
        window.transitionToGame = function() {
            window.switchMusic('game');
            window.showScreen('game-screen');
            setTimeout(startGameFlow, 50);
        }

        window.restartMatch = function() {
            document.getElementById('end-screen').classList.remove('visible');
            setTimeout(startGameFlow, 50);
        }

        window.abandonMatch = function() {
             toggleConfig(); 
             if(confirm("Sair? Contar√° como derrota.")) {
                 if(window.registrarDerrotaOnline) window.registrarDerrotaOnline();
                 window.goToLobby(false);
             }
        }

        function startGameFlow() {
            document.getElementById('end-screen').classList.remove('visible');
            isProcessing = false; 
            resetUnit(player); resetUnit(monster); turnCount = 1;
            
            // 1. FILL DECKS
            // 2. DRAW 6 CARDS (DATA)
            drawCardLogic(monster, 6); 
            drawCardLogic(player, 6); 
            
            // 3. RENDER UI (BUT INVISIBLE CARDS)
            updateUI();
            
            // 4. ANIMATE DEAL
            setTimeout(() => { dealAnimation(); }, 100);
        }

        function dealAnimation() {
            if(!audios['sfx-deal'].paused) audios['sfx-deal'].currentTime = 0;
            if(!window.isMuted) audios['sfx-deal'].play().catch(()=>{});

            const handEl = document.getElementById('player-hand');
            const cards = Array.from(handEl.children);
            
            // Hide all real cards first
            cards.forEach(c => c.style.opacity = '0');

            cards.forEach((cardEl, i) => {
                setTimeout(() => {
                    const rect = cardEl.getBoundingClientRect();
                    // Origin: Deck position
                    const deckRect = document.getElementById('p-deck-container').getBoundingClientRect();
                    
                    // Create Flying Clone
                    const fly = document.createElement('div');
                    fly.className = cardEl.className; // Copy classes (colors)
                    fly.classList.add('flying-card');
                    fly.innerHTML = cardEl.innerHTML; // Copy art
                    
                    // Set start pos
                    fly.style.left = deckRect.left + 'px';
                    fly.style.top = deckRect.top + 'px';
                    fly.style.width = '80px'; // Small at start
                    fly.style.height = '120px';
                    document.body.appendChild(fly);

                    // Force reflow
                    fly.offsetHeight;

                    // Set end pos
                    fly.style.left = rect.left + 'px';
                    fly.style.top = rect.top + 'px';
                    fly.style.width = rect.width + 'px';
                    fly.style.height = rect.height + 'px';

                    // On Finish
                    setTimeout(() => {
                        fly.remove();
                        cardEl.style.opacity = '1'; // Show real card
                    }, 400); // Duration of flight

                }, i * 150); // Stagger
            });
        }

        function resetUnit(u) {
            u.hp = 6; u.maxHp = 6; u.lvl = 1; u.xp = []; u.hand = []; u.deck = []; 
            u.disabled = null; u.bonusBlock = 0; u.bonusAtk = 0; 
            for(let k in DECK_TEMPLATE) for(let i=0; i<DECK_TEMPLATE[k]; i++) u.deck.push(k); 
            shuffle(u.deck);
        }
        function shuffle(a) { for (let i = a.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [a[i], a[j]] = [a[j], a[i]]; } }
        function drawCardLogic(u, qty) { for(let i=0; i<qty; i++) if(u.deck.length > 0) u.hand.push(u.deck.pop()); u.hand.sort(); }

        function updateUI() {
            updateUnitStats(player); updateUnitStats(monster);
            document.getElementById('turn-txt').innerText = "TURNO " + turnCount;
        }

        function updateUnitStats(u) {
            document.getElementById(u.id+'-lvl').innerText = u.lvl;
            document.getElementById(u.id+'-hp-txt').innerText = `${Math.max(0,u.hp)}/${u.maxHp}`;
            document.getElementById(u.id+'-hp-fill').style.width = ((Math.max(0,u.hp)/u.maxHp)*100) + '%';
            document.getElementById(u.id+'-deck-count').innerText = u.deck.length;

            if(u === player) {
                const handEl = document.getElementById('player-hand');
                handEl.innerHTML = '';
                u.hand.forEach((k, i) => {
                    let c = document.createElement('div');
                    c.className = `card hand-card ${CARDS_DB[k].color}`;
                    if(u.disabled === k) c.classList.add('disabled-card');
                    
                    // Cinematic & Zoom events
                    c.onmouseenter = () => { 
                        if(!window.isMuted) audios['sfx-hover'].play().catch(()=>{});
                        document.body.classList.add('cinematic-active');
                        bindTooltip(c, k);
                    };
                    c.onmouseleave = () => { 
                        document.body.classList.remove('cinematic-active');
                        document.getElementById('tooltip-box').style.display = 'none';
                    };
                    c.onclick = () => playCard(i);

                    let art = `<div class="card-art" style="background-image: url('${CARDS_DB[k].img}')"></div>`;
                    let flares = '<div class="flares-container">';
                    for(let x=0;x<10;x++) flares += '<div class="flare-spark" style="left:'+(Math.random()*100-50)+'px; top:'+(Math.random()*100-50)+'px; animation-delay:'+Math.random()+'s"></div>';
                    flares += '</div>';

                    c.innerHTML = art + flares;
                    handEl.appendChild(c);
                });
            }
            
            // XP & Masteries (Simplified refresh)
            let xpEl = document.getElementById(u.id+'-xp'); xpEl.innerHTML='';
            u.xp.forEach(k => {
                let d = document.createElement('div'); d.className='xp-mini'; 
                d.style.backgroundImage = `url('${CARDS_DB[k].img}')`;
                xpEl.appendChild(d);
            });
        }

        function playCard(index) {
            if(isProcessing) return;
            let cardKey = player.hand[index];
            if(player.disabled === cardKey) return; // Can't play disabled

            if(cardKey === 'DESARMAR') {
                openModal('ALVO DO DESARME', 'Escolha:', ACTION_KEYS, (choice) => executeTurn(index, choice));
            } else {
                executeTurn(index, null);
            }
        }

        function executeTurn(pIndex, pDisarmChoice) {
            isProcessing = true;
            if(!window.isMuted) audios['sfx-play'].play().catch(()=>{});

            let pCard = player.hand.splice(pIndex, 1)[0];
            
            // AI Logic
            let mCard = 'ATAQUE';
            if(monster.hand.length > 0) mCard = monster.hand.pop();
            else if(monster.deck.length > 0) { monster.hand.push(monster.deck.pop()); mCard = monster.hand.pop(); }

            // Visuals fly to center
            animateToCenter('player-hand', 'p-slot', pCard, () => {
                renderSlot('p-slot', pCard);
                updateUI();
            });
            animateToCenter('m-deck', 'm-slot', mCard, () => {
                renderSlot('m-slot', mCard);
                setTimeout(() => resolveCombat(pCard, mCard, pDisarmChoice), 600);
            });
        }

        function animateToCenter(startId, endId, key, cb) {
            let startRect;
            if(startId === 'player-hand') {
                 // Try to find the specific card element that was clicked (not perfect but close enough)
                 // For simplicity, center of hand
                 let hand = document.getElementById('player-hand');
                 startRect = hand.getBoundingClientRect();
                 startRect.left += startRect.width/2; 
            } else {
                startRect = document.getElementById(startId).getBoundingClientRect();
            }
            
            let endRect = document.getElementById(endId).getBoundingClientRect();

            let fly = document.createElement('div');
            fly.className = `card flying-card ${CARDS_DB[key].color}`;
            fly.style.backgroundImage = `url('${CARDS_DB[key].img}')`;
            fly.style.left = startRect.left + 'px'; fly.style.top = startRect.top + 'px';
            fly.style.width = '100px'; fly.style.height = '140px';
            document.body.appendChild(fly);

            setTimeout(() => {
                fly.style.left = endRect.left + 'px'; fly.style.top = endRect.top + 'px';
                fly.classList.add('card-bounce');
            }, 10);

            setTimeout(() => { fly.remove(); cb(); }, 400);
        }

        function renderSlot(id, key) {
            document.getElementById(id).innerHTML = `<div class="card ${CARDS_DB[key].color} card-on-table"><div class="card-art" style="background-image: url('${CARDS_DB[key].img}')"></div></div>`;
        }

        function resolveCombat(pAct, mAct, pTarget) {
            // Combat Logic (Simplified for stability)
            let pDmg = (pAct==='ATAQUE') ? player.lvl : 0;
            let mDmg = (mAct==='ATAQUE') ? monster.lvl : 0;
            
            if(pAct==='BLOQUEIO' && mAct==='ATAQUE') { mDmg=0; pDmg += 1; playSound('sfx-block'); }
            if(mAct==='BLOQUEIO' && pAct==='ATAQUE') { pDmg=0; mDmg += 1; playSound('sfx-block'); }
            
            if(pDmg > 0) { monster.hp -= pDmg; showFloatText('m-stats-cluster', `-${pDmg}`, 'red'); playSound('sfx-hit'); }
            if(mDmg > 0) { player.hp -= mDmg; showFloatText('p-stats-cluster', `-${mDmg}`, 'red'); playSound('sfx-hit'); }

            // Healing
            if(pAct==='DESCANSAR') { player.hp = Math.min(player.maxHp, player.hp+2); showFloatText('p-stats-cluster', '+2 HP', 'green'); playSound('sfx-heal'); }
            if(mAct==='DESCANSAR') { monster.hp = Math.min(monster.maxHp, monster.hp+2); showFloatText('m-stats-cluster', '+2 HP', 'green'); }

            updateUI();

            setTimeout(() => {
                // XP Logic
                player.xp.push(pAct); monster.xp.push(mAct);
                checkLevelUp(player); checkLevelUp(monster);
                
                // Clear table
                document.getElementById('p-slot').innerHTML = '';
                document.getElementById('m-slot').innerHTML = '';

                // Draw new cards
                drawCardLogic(player, 1);
                drawCardLogic(monster, 1);
                
                if(player.hp <= 0 || monster.hp <= 0) {
                    checkEndGame();
                } else {
                    turnCount++;
                    updateUI();
                    dealAnimation(); // Animate new card
                    isProcessing = false;
                }
            }, 1000);
        }

        function checkLevelUp(u) {
            if(u.xp.length >= 5) {
                u.lvl++; 
                u.xp = []; // Reset XP
                u.deck = []; for(let k in DECK_TEMPLATE) for(let i=0; i<DECK_TEMPLATE[k]; i++) u.deck.push(k); shuffle(u.deck); // Reset Deck
                
                // FX
                if(!window.isMuted) audios['sfx-levelup'].play().catch(()=>{});
                const el = document.getElementById(u.id+'-lvl');
                el.classList.add('level-up-anim');
                setTimeout(()=>el.classList.remove('level-up-anim'), 1000);
                
                // PARTICLE FX
                window.triggerLevelUpFX(u.id+'-stats-cluster');
            }
        }

        function showFloatText(id, txt, col) {
            let el = document.createElement('div'); el.className='floating-text'; el.innerText=txt; el.style.color=col;
            let p = document.getElementById(id).getBoundingClientRect();
            el.style.left = (p.left + 50) + 'px'; el.style.top = p.top + 'px';
            document.body.appendChild(el);
            setTimeout(()=>el.remove(), 1000);
        }

        function playSound(id) { if(!window.isMuted && audios[id]) { audios[id].currentTime=0; audios[id].play().catch(()=>{}); } }
        
        function bindTooltip(el, k) {
            const db = CARDS_DB[k];
            const tt = document.getElementById('tooltip-box');
            document.getElementById('tt-title').innerText = k;
            document.getElementById('tt-content').innerHTML = `Base: ${db.base}<br><span style="color:gold">B√¥nus: ${db.bonus}</span>`;
            tt.style.display = 'block';
            
            const update = (e) => {
                tt.style.left = (e.clientX + 20) + 'px';
                tt.style.top = (e.clientY - 100) + 'px';
            };
            el.onmousemove = update;
        }

        // LEVEL UP FX
        const fxC = document.getElementById('fx-canvas');
        const fxCtx = fxC.getContext('2d');
        let parts = []; let animId;
        window.addEventListener('resize', () => { fxC.width=window.innerWidth; fxC.height=window.innerHeight; });
        fxC.width=window.innerWidth; fxC.height=window.innerHeight;

        window.triggerLevelUpFX = function(targetId) {
            let rect = document.getElementById(targetId).getBoundingClientRect();
            let x = rect.left + rect.width/2;
            let y = rect.top + rect.height/2;
            for(let i=0; i<30; i++) parts.push({x:x, y:y, sx:(Math.random()-0.5)*10, sy:(Math.random()-0.5)*10, l:1, c:'gold'});
            if(!animId) animateFX();
        }

        function animateFX() {
            fxCtx.clearRect(0,0,fxC.width,fxC.height);
            parts.forEach((p, i) => {
                p.x += p.sx; p.y += p.sy; p.l -= 0.02;
                fxCtx.fillStyle = p.c; fxCtx.globalAlpha = p.l;
                fxCtx.beginPath(); fxCtx.arc(p.x, p.y, 5, 0, Math.PI*2); fxCtx.fill();
                if(p.l <= 0) parts.splice(i, 1);
            });
            if(parts.length > 0) animId = requestAnimationFrame(animateFX); else animId = null;
        }

        // Fullscreen fix
        window.toggleFullScreen = function() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(()=>{});
            else if (document.exitFullscreen) document.exitFullscreen();
        }

        // Vol control
        window.updateVol = function(t, v) {
            if(t==='master') { 
                Object.values(audios).forEach(a => a.volume = (a.loop ? a.volume : v));
            }
            if(t==='music') {
                ['bgm-menu','bgm-loop','bgm-lobby'].forEach(k => { if(audios[k]) audios[k].volume = v; });
            }
        }
    </script>
