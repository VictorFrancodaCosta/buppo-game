<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUPPO - Strategy Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="login-screen" class="screen active">
        <div class="login-box">
            <h1>BUPPO</h1>
            <p>Estrat√©gia e Conquista</p>
            <button id="btn-login-google" class="btn-google interactive">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="G">
                Entrar com Google
            </button>
        </div>
    </div>

    <div id="lobby-screen" class="screen">
        <header class="top-bar">
            <div class="user-info">
                <img id="user-avatar" src="" alt="Avatar">
                <span id="user-name">Jogador</span>
            </div>
            <div class="top-icons">
                <button class="icon-btn interactive" id="btn-config">‚öôÔ∏è</button>
                <button class="icon-btn interactive" id="btn-logout">Sair</button>
            </div>
        </header>

        <div class="lobby-content">
            <div class="rank-box">
                <h2>Seu Ranking</h2>
                <div class="points">1250 MMR</div>
            </div>
            
            <button id="btn-start-match" class="btn-main interactive">ENCONTRAR PARTIDA</button>
            <button class="btn-secondary interactive">MINHA COLE√á√ÉO</button>
        </div>
    </div>

    <div id="deck-selection-screen" class="screen">
        <h2>Escolha seu Deck</h2>
        <div class="decks-container">
            <div class="deck-choice interactive" data-class="knight">
                <img src="https://img.freepik.com/fotos-gratis/cavaleiro-medieval-em-uma-armadura-brilhante_23-2150735398.jpg" alt="Cavaleiro">
                <h3>Cavaleiro</h3>
            </div>
            <div class="deck-choice interactive" data-class="mage">
                <img src="https://img.freepik.com/fotos-gratis/feiticeiro-no-fundo-do-fogo-generativo-ai_169016-28867.jpg" alt="Mago">
                <h3>Mago</h3>
            </div>
        </div>
        <button class="btn-secondary interactive" onclick="backToLobby()">Voltar</button>
    </div>

    <div id="game-screen" class="screen">
        <header class="game-header">
            <div class="player-stats">
                <span>Voc√™</span>
                <div class="health-bar"><div class="fill" style="width: 100%;"></div></div>
            </div>
            
            <div class="game-controls">
                <button class="icon-btn interactive" id="btn-sound-toggle">üîä</button>
                <button class="icon-btn interactive" id="btn-fullscreen">‚õ∂</button>
            </div>

            <div class="enemy-stats">
                <span>Oponente</span>
                <div class="health-bar"><div class="fill" style="width: 100%;"></div></div>
            </div>
        </header>

        <div class="game-board">
            <div class="board-area">
                <p style="color:white; opacity:0.5;">Tabuleiro de Batalha</p>
            </div>
        </div>

        <footer class="game-footer">
            <button class="btn-danger interactive" id="btn-surrender">ABANDONAR</button>
            <div class="hand-area">
                </div>
            <button class="btn-turn interactive">PASSAR TURNO</button>
        </footer>
    </div>

    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2 id="match-result">VIT√ìRIA!</h2>
            <p>+25 Pontos</p>
            <div class="modal-actions">
                <button class="btn-main interactive" id="btn-play-again">JOGAR NOVAMENTE</button>
                <button class="btn-secondary interactive" id="btn-lobby-return">SAGU√ÉO</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
