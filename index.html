<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BUPPO - 64.0 TRUE RESTORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-app: #050505;
            --txt-primary: #ecf0f1; --txt-secondary: #d7ccc8;
            --accent-blue: #00cec9; --accent-red: #ff7675;
            --gold: #ffd700;
            --wood-dark: #3e2723;
            --wood-light: #5d4037;
            --beige-dark: #3e3223;
            --purple-btn: #8e44ad;
            
            /* ARTES */
            --cardback-url: url('https://i.ibb.co/wh3J5mTT/DECK-CAVALEIRO.png');
            --bg-image-url: url('https://i.ibb.co/KzVqKR6D/MESA-DE-JOGO.png');
            --lobby-bg-url: url('https://i.ibb.co/Dfpkhhtr/ARTE-SAGU-O.png');
        }

        body { 
            font-family: 'Montserrat', sans-serif; background-color: var(--bg-app); 
            margin: 0; padding: 0; height: 100vh; overflow: hidden; user-select: none;
        }

        /* --- ESTRUTURA B√ÅSICA --- */
        #game-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: var(--bg-image-url);
            background-size: cover; background-position: center; z-index: -5;
            transition: filter 0.4s ease;
        }

        #fx-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 99999; }

        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 50000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }
        .loader-title { font-family: 'Russo One', sans-serif; color: #fff; font-size: 60px; margin-bottom: 20px; text-shadow: 0 0 20px var(--gold); }
        .loader-bar-bg { width: 300px; height: 10px; background: #333; border-radius: 10px; overflow: hidden; border: 1px solid #555; }
        .loader-bar-fill { width: 0%; height: 100%; background: var(--gold); transition: width 0.2s; box-shadow: 0 0 10px var(--gold); }

        #game-container { max-width: 1600px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; padding: 0 15px; box-sizing: border-box; position: relative; perspective: 1200px; z-index: 10; opacity: 1 !important; }

        .screen { display: none; height: 100%; width: 100%; flex-direction: column; justify-content: space-between; }
        .screen.active { display: flex !important; }

        /* --- LOGIN --- */
        #start-screen { justify-content: center !important; align-items: center; gap: 20px; z-index: 10000; }
        .start-bg-layer {
            position: absolute; top: -10%; left: -10%; width: 120%; height: 120%;
            background-image: var(--bg-image-url); background-size: cover; background-position: center;
            filter: blur(6px) brightness(0.3); z-index: -1; animation: bgZoomFast 3s infinite alternate ease-in-out;
        }
        @keyframes bgZoomFast { 0% { transform: scale(1); } 100% { transform: scale(1.15); } }

        .game-logo { max-width: 450px; width: 80%; height: auto; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.8)); animation: logoFloat 3s ease-in-out infinite; }
        @keyframes logoFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        #btn-login { padding: 15px 40px; font-size: 18px; font-family: 'Russo One'; background: var(--purple-btn); color: #fff; border: 2px solid #fff; border-radius: 50px; cursor: pointer; box-shadow: 0 5px 15px rgba(142,68,173,0.6); transition: 0.2s; text-transform: uppercase; }
        #btn-login:hover { transform: scale(1.05); background: #9b59b6; }

        /* --- LOBBY --- */
        #lobby-screen { justify-content: center !important; align-items: flex-start !important; padding-left: 5%; z-index: 10000; }
        .lobby-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: var(--lobby-bg-url); background-size: cover; background-position: center;
            filter: blur(8px) brightness(0.6); z-index: -1;
        }
        .lobby-frame-container { position: relative; z-index: 5; width: auto; height: 85vh; display: flex; justify-content: center; align-items: center; animation: frameFloat 4s ease-in-out infinite; }
        @keyframes frameFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .lobby-frame-img { height: 100%; width: auto; filter: drop-shadow(0 20px 50px rgba(0,0,0,0.8)); display: block; }
        .lobby-ui-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; padding: 22% 14% 14% 14%; box-sizing: border-box; text-align: center; color: #fff; text-shadow: 2px 2px 0 #000; }
        .user-welcome { font-family: 'Russo One'; font-size: 26px; margin-bottom: 5px; text-transform: uppercase; }
        .ranking-scroll { flex-grow: 1; width: 100%; overflow-y: auto; margin-bottom: 15px; scrollbar-width: thin; scrollbar-color: var(--wood-dark) transparent; }
        #ranking-table { width: 100%; border-collapse: collapse; font-size: 14px; color: #fff; }
        #ranking-table th { text-align: left; padding: 5px; border-bottom: 2px solid #fff; font-family: 'Russo One'; color: var(--gold); }
        #ranking-table td { padding: 8px 5px; border-bottom: 1px solid rgba(255,255,255,0.3); font-weight: 700; }
        #btn-play-match { padding: 15px 40px; font-size: 22px; font-family: 'Russo One'; background: #8e44ad; color: #fff; border: 2px solid #fff; border-radius: 50px; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.5); margin-bottom: 10px; width: 100%; }
        #btn-play-match:hover { transform: scale(1.05); background: #9b59b6; }
        #btn-logout { background: rgba(0,0,0,0.4); border: 1px solid #fff; color: #ccc; padding: 8px 20px; border-radius: 30px; cursor: pointer; font-size: 12px; font-family: 'Russo One'; }
        #btn-logout:hover { background: rgba(255,0,0,0.4); color: #fff; }
        .lobby-logo-right { position: absolute; right: 0; left: 50%; top: 50%; transform: translate(-10%, -50%); max-width: 500px; width: 40%; height: auto; filter: drop-shadow(0 10px 30px rgba(0,0,0,0.9)); z-index: 5; display: block; }

        /* --- MENU --- */
        #top-left-controls { position: fixed; top: 20px; left: 20px; z-index: 20000; display: flex; gap: 15px; align-items: center; }
        .minimal-btn { font-size: 24px; cursor: pointer; color: rgba(255,255,255,0.5); transition: 0.3s; background: transparent; border: none; padding: 0; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
        .minimal-btn:hover { color: var(--gold); transform: scale(1.2); text-shadow: 0 0 10px var(--gold); }
        #btn-config { display: none; }
        #btn-fullscreen { position: fixed; bottom: 20px; right: 20px; z-index: 20000; font-size: 24px; cursor: pointer; color: rgba(255,255,255,0.4); background: transparent; border: none; text-shadow: 0 2px 5px rgba(0,0,0,0.8); transition: 0.3s; }
        #btn-fullscreen:hover { color: var(--gold); transform: scale(1.2); }
        #config-panel { position: fixed; top: 60px; left: 20px; z-index: 20000; background: var(--wood-light); border: 3px solid var(--wood-dark); border-radius: 12px; padding: 15px; width: 220px; display: none; flex-direction: column; gap: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); color: var(--txt-primary); }
        #config-panel.active { display: flex; animation: slideDown 0.2s ease-out; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        #btn-surrender { background: #c0392b; color: #fff; border: 1px solid #e74c3c; padding: 10px; font-family: 'Russo One'; cursor: pointer; border-radius: 5px; text-transform: uppercase; font-size: 12px; width: 100%; display: none; }
        #btn-surrender:hover { background: #e74c3c; }
        .cfg-row { display: flex; flex-direction: column; gap: 5px; } .cfg-label { color: var(--gold); font-size: 10px; text-transform: uppercase; font-weight: 700; font-family: 'Russo One'; } .cfg-slider { width: 100%; cursor: pointer; accent-color: var(--gold); }

        /* --- GAME VISUALS --- */
        .deck-area { position: absolute; z-index: 30; width: 120px; height: 170px; border-radius: 12px; display: flex; justify-content: center; align-items: center; background-image: var(--cardback-url); background-size: cover; border: 3px solid var(--wood-dark); box-shadow: 0 10px 25px rgba(0,0,0,0.6); }
        .deck-count { position: absolute; bottom: -30px; left: 0; width: 100%; text-align: center; font-size: 14px; color: var(--gold); font-family: 'Russo One'; font-weight: 600; text-shadow: 1px 1px 3px #000; }
        #m-deck { top: 30px; left: 30px; display: none; }
        #p-deck-container { position: absolute; bottom: 30px; right: 50px; z-index: 30; display: flex; flex-direction: column; align-items: center; }
        #p-deck-img { height: 260px; width: auto; filter: drop-shadow(0 10px 30px rgba(0,0,0,0.8)); transition: transform 0.2s; }
        #p-deck-img:hover { transform: scale(1.05); }
        .avatar-cluster { position: absolute; z-index: 30; background: var(--wood-light); border: 4px solid var(--wood-dark); border-radius: 16px; padding: 12px 20px; display: flex; align-items: center; gap: 15px; box-shadow: 0 15px 40px rgba(0,0,0,0.9); min-width: 270px; animation: hudFloat 4s ease-in-out infinite; }
        @keyframes hudFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
        #m-stats-cluster { top: 30px; right: 30px; flex-direction: row-reverse; text-align: right; }
        #p-stats-cluster { bottom: 30px; left: 30px; }
        .lvl-circle { position: relative; width: 60px; height: 60px; flex-shrink: 0; background: linear-gradient(135deg, var(--gold), #cfaa00); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-family: 'Russo One'; font-size: 26px; border: 3px solid #8c7200; color: #4a3b2a; z-index: 100; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .level-up-anim { animation: levelPulse 0.4s ease-out; color: #fff !important; background: var(--gold) !important; box-shadow: 0 0 50px var(--gold); }
        @keyframes levelPulse { 0% { transform: scale(1); } 50% { transform: scale(1.6); } 100% { transform: scale(1); } }
        .unit-name { font-family: 'Russo One'; font-size: 16px; margin-bottom: 8px; display: block; text-transform: uppercase; text-shadow: 2px 2px 0 #000; letter-spacing: 1px; }
        .hp-tube { width: 100%; height: 22px; background: #222; border-radius: 12px; overflow: hidden; position: relative; border: 3px solid var(--wood-dark); box-shadow: inset 0 5px 10px rgba(0,0,0,0.8); }
        .hp-liquid { height: 100%; width: 100%; border-radius: 12px; transition: width 0.4s ease-out, background 0.4s ease; position: relative; }
        .hp-txt { position: absolute; width: 100%; top:0; left:0; height: 100%; display: flex; justify-content: center; align-items: center; font-family: 'Russo One'; font-size: 12px; color: #fff; text-shadow: 0 1px 3px #000; z-index: 5; }
        .mastery-row { display: flex; gap: 8px; margin-top: 10px; justify-content: flex-start; }
        .mastery-icon { width: 32px; height: 32px; border-radius: 50%; background: var(--wood-dark); border: 2px solid #ccc; display: flex; justify-content: center; align-items: center; font-size: 16px; position: relative; cursor: help; box-shadow: 0 3px 6px rgba(0,0,0,0.5); transition: transform 0.2s; }
        .mastery-icon:hover { transform: scale(1.2); z-index: 10; border-color: #fff !important; }
        .mastery-lvl { position: absolute; bottom: -5px; right: -5px; background: var(--gold); color: #000; font-family: 'Russo One'; font-size: 10px; width: 16px; height: 16px; border-radius: 50%; display: flex; justify-content: center; align-items: center; border: 1px solid #000; }
        .xp-area { position: absolute; left: 50%; transform: translateX(-50%); display: flex; align-items: center; justify-content: center; height: 70px; min-width: 200px; padding: 0 15px; background: var(--wood-light); border-radius: 16px; border: 4px solid var(--wood-dark); box-shadow: 0 15px 35px rgba(0,0,0,0.6); z-index: 50; }
        .xp-glow { box-shadow: 0 0 40px rgba(255, 215, 0, 0.6) !important; border-color: var(--gold) !important; }
        #m-xp { top: 30px; } #p-xp { bottom: 170px; }
        .xp-mini { width: 30px; height: 42px; margin: 0 4px; position: relative; border: 1px solid #111; border-radius: 2px; box-shadow: 0 4px 8px rgba(0,0,0,0.6); cursor: help; transition: transform 0.2s; background-size: cover; background-position: center; }
        #m-xp .xp-mini:hover { transform: scale(3.0) translateY(15px); z-index: 3000; } #p-xp .xp-mini:hover { transform: scale(3.0) translateY(-15px); z-index: 3000; }

        .middle-area { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; gap: 80px; perspective: 1200px; pointer-events: none; z-index: 10; padding-bottom: 120px; box-sizing: border-box; }
        .turn-display { position: absolute; top: 50%; left: 20px; transform: translateY(-50%) rotate(-90deg); transform-origin: left center; font-family: 'Russo One'; font-size: 24px; color: var(--gold); opacity: 0.9; letter-spacing: 6px; text-shadow: 2px 2px 0 #000; white-space: nowrap; }
        .slot { width: 170px; height: 250px; border: none; display: flex; justify-content: center; align-items: center; background: transparent; transform: rotateX(25deg); transform-style: preserve-3d; perspective: 1000px; pointer-events: auto; }
        .slot .card { width: 100% !important; height: 100% !important; margin: 0; border-radius: 16px !important; box-shadow: none; cursor: default; transform: translateZ(0px); border-width: 2px; }
        .card-on-table { box-shadow: 0 7px 0 rgba(0,0,0,0.4) !important; transform: translateY(-2px); }

        /* --- CARDS & HAND (ORIGINAL 51.6 STYLE) --- */
        .hand-wrapper { position: absolute; bottom: -25px; left: 0; width: 100%; height: 170px; display: flex; justify-content: center; align-items: flex-end; z-index: 500; pointer-events: none; transform-style: flat; }
        
        .card { 
            pointer-events: auto; width: 110px; height: 155px; border-radius: 10px; color: white; border: 2px solid #111; 
            display: flex; flex-direction: column; align-items: center; justify-content: flex-end; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.7); cursor: pointer; position: relative; margin: 0 -8px; 
            transform-style: preserve-3d; background-color: #111; 
            transition: margin 0.2s, box-shadow 0.2s, transform 0.1s ease-out, filter 0.3s; 
            opacity: 1 !important; visibility: visible !important;
        }
        .card-art { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 7px; overflow: hidden; pointer-events: none; z-index: 2; background-size: cover; background-position: center; }
        
        /* HOVER CINEMATIC */
        .hand-card:not(.disabled-card):hover { z-index: 10000 !important; margin: 0 30px; box-shadow: 0 0 30px rgba(255, 215, 0, 0.5), 0 50px 100px rgba(0,0,0,1); transform: scale(1.5) translateY(-50px) !important; }
        .disabled-card { filter: grayscale(100%) brightness(0.5) !important; cursor: not-allowed; border-color: #555; }
        
        /* CINEMATIC BLUR */
        body.cinematic-active #game-background, body.cinematic-active .middle-area, body.cinematic-active .avatar-cluster, body.cinematic-active .deck-area, body.cinematic-active #p-deck-container, body.cinematic-active .xp-area { filter: blur(8px); }

        .flying-card { position: fixed; z-index: 9999; pointer-events: none; transition: top 0.25s ease-in-out, left 0.25s ease-in-out, width 0.25s, height 0.25s; box-shadow: 0 20px 50px rgba(0,0,0,0.8); border-radius: 10px; border: 2px solid #111; }
        .card-bounce { animation: cardPlayBounce 0.3s ease-out; }
        @keyframes cardPlayBounce { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        .flares-container { position: absolute; top: 50%; left: 50%; width: 0; height: 0; z-index: 1; pointer-events: none; }
        .flare-spark { position: absolute; background: var(--flare-col, white); border-radius: 50%; box-shadow: 0 0 10px var(--flare-col, white); opacity: 0; }
        .card:not(.disabled-card):hover .flare-spark { animation: sparklePop 0.8s infinite; }
        @keyframes sparklePop { 0% { transform: scale(0); opacity: 0; } 50% { opacity: 1; } 100% { transform: scale(1.5) translateY(-20px); opacity: 0; } }

        /* FIM DE JOGO */
        #end-screen { display: none; justify-content: center; align-items: center; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 50000; background: rgba(0,0,0,0.95); backdrop-filter: blur(20px); opacity: 0; pointer-events: none; transition: opacity 0.8s ease-in-out; }
        #end-screen.visible { display: flex; opacity: 1; pointer-events: auto; }
        .end-content { text-align: center; transform: scale(0.5); transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); opacity: 0; }
        #end-screen.visible .end-content { transform: scale(1); opacity: 1; }
        #end-title { font-family: 'Russo One'; font-size: 100px; letter-spacing: -2px; margin-bottom: 30px; text-transform: uppercase; background-clip: text; -webkit-background-clip: text; color: transparent; }
        .win-theme { background-image: linear-gradient(to bottom, #fff6b3, #ffd700, #ffb900); text-shadow: 0 0 30px rgba(255, 215, 0, 0.5); animation: gloryPulse 2s infinite alternate; }
        .lose-theme { background-image: linear-gradient(to bottom, #ff9ca1, #ff7675, #d63031); text-shadow: 0 0 30px rgba(255, 0, 0, 0.5); animation: horrorShake 3s infinite; }
        .tie-theme { background-image: linear-gradient(to bottom, #bdc3c7, #95a5a6, #7f8c8d); text-shadow: 0 0 30px rgba(255, 255, 255, 0.5); animation: gloryPulse 3s infinite alternate; }
        .end-btn-row { display: flex; gap: 20px; justify-content: center; margin-top: 20px; }
        
        #tooltip-box { position: fixed; pointer-events: none; z-index: 99999; background: var(--wood-light); border: 3px solid var(--wood-dark); color: var(--gold); padding: 15px 18px; border-radius: 12px; width: 180px; display: none; text-align: left; box-shadow: 0 15px 40px rgba(0,0,0,0.6); font-size: 12px; line-height: 1.5; transform: translateX(-50%); }
        .tooltip-anim-up { animation: tooltipSlideUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .tooltip-anim-down { animation: tooltipSlideDown 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes tooltipSlideUp { 0% { opacity: 0; transform: translate(-50%, 20px); } 100% { opacity: 1; transform: translate(-50%, 0); } }
        @keyframes tooltipSlideDown { 0% { opacity: 0; transform: translate(-50%, -20px); } 100% { opacity: 1; transform: translate(-50%, 0); } }
        
        .floating-text { position: absolute; font-family: 'Russo One', sans-serif; font-size: 36px; text-shadow: 0 4px 10px rgba(0,0,0,0.9); pointer-events: none; animation: floatUp 1.5s forwards; z-index: 200; width: 300px; text-align: center; left: 50%; transform: translateX(-50%); }
        @keyframes floatUp { 0% { opacity: 0; top: 20px; transform: translateX(-50%) scale(0.5); } 20% { opacity: 1; top: -30px; transform: translateX(-50%) scale(1.2); } 100% { opacity: 0; top: -80px; transform: translateX(-50%) scale(0.8); } }
        
        .center-text { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.8); font-family: 'Russo One', sans-serif; font-size: 32px; color: #ff7675; text-transform: uppercase; text-shadow: 0 4px 20px rgba(0,0,0,1); z-index: 99999; pointer-events: none; animation: popSubtle 0.8s forwards; background: rgba(0,0,0,0.85); padding: 15px 40px; border-radius: 50px; border: 2px solid rgba(255, 118, 117, 0.5); }
        @keyframes popSubtle { 0% { opacity: 0; transform: translate(-50%, -40%) scale(0.8); } 20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); } 80% { opacity: 1; transform: translate(-50%, -50%) scale(1); } 100% { opacity: 0; transform: translate(-50%, -60%) scale(0.9); } }

        @media (max-width: 768px) {
            .game-logo { max-width: 80%; }
            #btn-login { padding: 15px 40px; font-size: 20px; }
            #end-title { font-size: 50px; }
            #lobby-screen { align-items: center !important; padding-left: 0; }
            .lobby-frame-container { height: 70vh; }
            .lobby-ui-overlay { padding: 25% 15% 15% 15%; }
            .lobby-logo-right { display: none; }
            .middle-area { gap: 20px; flex-direction: column; top: 5%; height: 60%; padding-bottom: 0; } 
            .turn-display { top: 2%; font-size: 12px; left: 5px; transform: none; writing-mode: vertical-rl; }
            .slot { width: 120px; height: 170px; transform: rotateX(15deg); border-width: 0; }
            #m-stats-cluster { top: 10px; right: 10px; }
            #p-stats-cluster { bottom: 190px; left: 10px; }
            .avatar-cluster { min-width: 180px; padding: 8px 15px; transform: scale(0.9); transform-origin: center; border-width: 3px; }
            .lvl-circle { width: 50px; height: 50px; font-size: 20px; top: auto !important; left: auto !important; border-width: 2px; }
            .unit-name { font-size: 14px; width: auto; top: auto !important; left: auto !important; }
            .hp-tube { height: 20px; width: 100%; top: auto !important; left: auto !important; border-width: 2px; }
            .mastery-row { top: auto !important; left: auto !important; margin-top: 6px; }
            .xp-area { min-width: 160px; height: 55px; border-width: 3px; }
            #m-xp { top: 120px; } #p-xp { bottom: 260px; } .xp-mini { width: 26px; height: 36px; border-width: 1px; }
            .deck-area { transform: scale(0.7); border-width: 2px; } #m-deck { top: 10px; left: -10px; }
            #p-deck-container { bottom: 170px; right: 0; transform: scale(0.7); transform-origin: bottom right; }
            .hand-wrapper { height: 140px; bottom: 0; }
            .card { width: 90px; height: 130px; margin: 0 -6px; border-width: 2px; }
            .hand-card:not(.disabled-card):hover { margin: 0 15px; transform: scale(1.15) translateY(-50px); }
        }
    </style>
</head>
<body>
    <canvas id="fx-canvas"></canvas>
    <div id="loading-screen"><div class="loader-title">BUPPO</div><div class="loader-bar-bg"><div class="loader-bar-fill" id="loader-fill"></div></div><div class="loader-txt">CARREGANDO...</div></div>
    <div id="game-background"></div>
    <div id="ambient-particles"></div>
    <div class="overlay-fx dmg-fx" id="dmg-overlay"></div>
    <div class="overlay-fx heal-fx" id="heal-overlay"></div>
    <div class="overlay-fx block-fx" id="block-overlay"></div>
    <div class="overlay-fx crit-flash" id="crit-overlay"></div>

    <div id="game-container">

    <script>
        const fxC = document.getElementById('fx-canvas'); const fxCtx = fxC.getContext('2d');
        let parts = []; let animId; let isAnim = false; let tS = 0; let tA = 1; let tPh = 'idle'; let wT = 0; let fX=0, fY=0;
        const CLRS = ['#FFD700', '#FFA500', '#FFFF00', '#FFFFFF'];
        function resize() { fxC.width=window.innerWidth; fxC.height=window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Part {
            constructor(x, y) { this.x=x+(Math.random()-0.5)*80; this.y=y; this.s=Math.random()*8+3; this.sy=Math.random()*4+2; this.sx=(Math.random()-0.5)*2; this.c=CLRS[Math.floor(Math.random()*CLRS.length)]; this.l=1.0; this.d=Math.random()*0.03+0.02; }
            up() { this.x+=this.sx; this.y-=this.sy; this.l-=this.d; this.s*=0.9; }
            dr(c) { c.fillStyle=this.c; c.globalAlpha=Math.max(0,this.l); c.beginPath(); c.arc(this.x,this.y,this.s,0,Math.PI*2); c.fill(); c.globalAlpha=1.0; }
        }

        window.triggerLevelUpFX = function(eid) {
            let el = document.getElementById(eid); if(!el) return;
            let r = el.getBoundingClientRect(); fX = r.left+r.width/2; fY = r.top+r.height/2;
            parts=[]; tS=0; tA=1; tPh='pop'; wT=40; isAnim=true;
            for(let i=0;i<40;i++) parts.push(new Part(fX, fY));
            if(!animId) loopFX();
        }

        function loopFX() {
            fxCtx.clearRect(0,0,fxC.width,fxC.height);
            if(isAnim) {
                if(tPh==='pop') { tS+=0.25; if(tS>=1.5) { tS=1.5; tPh='settle'; } }
                else if(tPh==='settle') { tS-=0.1; if(tS<=1.0) { tS=1.0; tPh='wait'; } }
                else if(tPh==='wait') { wT--; if(wT<=0) tPh='fade'; }
                else if(tPh==='fade') { tA-=0.05; tS+=0.01; if(tA<=0) { tA=0; tPh='finished'; } }

                if(tA>0) {
                    fxCtx.save(); fxCtx.translate(fX, fY); fxCtx.scale(tS, tS); fxCtx.globalAlpha=tA;
                    fxCtx.font="900 48px 'Russo One'"; fxCtx.textAlign="center"; fxCtx.textBaseline="middle";
                    fxCtx.lineWidth=8; fxCtx.lineJoin="round"; fxCtx.strokeStyle="black"; fxCtx.strokeText("LEVEL UP!",0,0);
                    let g=fxCtx.createLinearGradient(0,-25,0,25); g.addColorStop(0,"#FFFF00"); g.addColorStop(1,"#FFA500");
                    fxCtx.fillStyle=g; fxCtx.fillText("LEVEL UP!",0,0); fxCtx.restore();
                }

                for(let i=0; i<parts.length; i++) { parts[i].up(); parts[i].dr(fxCtx); if(parts[i].l<=0) { parts.splice(i,1); i--; } }
                if(parts.length===0 && tPh==='finished') isAnim=false;
            }
            if(isAnim) animId=requestAnimationFrame(loopFX); else animId=null;
        }
    </script>

            const cards = Array.from(handEl.children);
            
            if(cards.length === 0) { isProcessing = false; return; }

            // Primeiro: Esconde as cartas reais
            cards.forEach(c => c.style.opacity = '0');

            cards.forEach((cardEl, i) => {
                setTimeout(() => {
                    const rect = cardEl.getBoundingClientRect();
                    // Origem: Deck
                    const deckRect = document.getElementById('p-deck-container').getBoundingClientRect();
                    
                    // Clone voador
                    const fly = document.createElement('div');
                    fly.className = cardEl.className; // Pega as classes de cor
                    fly.classList.add('flying-card');
                    fly.innerHTML = cardEl.innerHTML; // Pega a arte
                    
                    // Posi√ß√£o Inicial
                    fly.style.left = deckRect.left + 'px';
                    fly.style.top = deckRect.top + 'px';
                    fly.style.width = '80px'; 
                    fly.style.height = '120px';
                    document.body.appendChild(fly);

                    // For√ßa reflow
                    fly.offsetHeight;

                    // Posi√ß√£o Final
                    fly.style.left = rect.left + 'px';
                    fly.style.top = rect.top + 'px';
                    fly.style.width = rect.width + 'px';
                    fly.style.height = rect.height + 'px';

                    // Ao chegar
                    setTimeout(() => {
                        fly.remove();
                        cardEl.style.opacity = '1'; // Revela carta real
                        if(i === cards.length - 1) isProcessing = false; 
                    }, 400); 

                }, i * 150); 
            });
        }

        function updateUI() {
            updateUnitStats(player); updateUnitStats(monster);
            document.getElementById('turn-txt').innerText = "TURNO " + turnCount;
        }

        function updateUnitStats(u) {
            document.getElementById(u.id+'-lvl').innerText = u.lvl;
            document.getElementById(u.id+'-hp-txt').innerText = `${Math.max(0,u.hp)}/${u.maxHp}`;
            document.getElementById(u.id+'-hp-fill').style.width = ((Math.max(0,u.hp)/u.maxHp)*100) + '%';
            document.getElementById(u.id+'-deck-count').innerText = u.deck.length;

            if(u === player) {
                const handEl = document.getElementById('player-hand');
                handEl.innerHTML = '';
                u.hand.forEach((k, i) => {
                    let c = document.createElement('div');
                    c.className = `card hand-card ${CARDS_DB[k].color}`;
                    if(u.disabled === k) c.classList.add('disabled-card');
                    
                    c.onmouseenter = () => { 
                        if(!window.isMuted) audios['sfx-hover'].play().catch(()=>{});
                        document.body.classList.add('cinematic-active');
                        bindTooltip(c, k);
                    };
                    c.onmouseleave = () => { 
                        document.body.classList.remove('cinematic-active');
                        document.getElementById('tooltip-box').style.display = 'none';
                    };
                    c.onclick = () => playCard(i);

                    let art = `<div class="card-art" style="background-image: url('${CARDS_DB[k].img}')"></div>`;
                    let flares = '<div class="flares-container">';
                    for(let x=0;x<10;x++) flares += '<div class="flare-spark" style="left:'+(Math.random()*100-50)+'px; top:'+(Math.random()*100-50)+'px; animation-delay:'+Math.random()+'s"></div>';
                    flares += '</div>';

                    c.innerHTML = art + flares;
                    handEl.appendChild(c);
                });
            }
            
            let xpEl = document.getElementById(u.id+'-xp'); xpEl.innerHTML='';
            u.xp.forEach(k => {
                let d = document.createElement('div'); d.className='xp-mini'; 
                d.style.backgroundImage = `url('${CARDS_DB[k].img}')`;
                xpEl.appendChild(d);
            });
            
            let mc=document.getElementById(u.id+'-masteries'); mc.innerHTML='';
            if(u.bonusAtk>0) addMI(mc, 'ATAQUE', u.bonusAtk, '#e74c3c', u.id); 
            if(u.bonusBlock>0) addMI(mc, 'BLOQUEIO', u.bonusBlock, '#00cec9', u.id); 
        }

        function playCard(index) {
            if(isProcessing) return;
            let cardKey = player.hand[index];
            if(player.disabled === cardKey) return; 

            if(cardKey === 'DESARMAR') {
                openModal('ALVO DO DESARME', 'Escolha:', ACTION_KEYS, (choice) => executeTurn(index, choice));
            } else {
                executeTurn(index, null);
            }
        }

        function executeTurn(pIndex, pDisarmChoice) {
            isProcessing = true;
            if(!window.isMuted) audios['sfx-play'].play().catch(()=>{});

            let pCard = player.hand.splice(pIndex, 1)[0];
            
            let mCard = 'ATAQUE';
            if(monster.hand.length > 0) mCard = monster.hand.pop();
            else if(monster.deck.length > 0) { monster.hand.push(monster.deck.pop()); mCard = monster.hand.pop(); }

            animateToCenter('player-hand', 'p-slot', pCard, () => {
                renderSlot('p-slot', pCard);
                updateUI();
            });
            animateToCenter('m-deck', 'm-slot', mCard, () => {
                renderSlot('m-slot', mCard);
                setTimeout(() => resolveCombat(pCard, mCard, pDisarmChoice), 600);
            });
        }

        function animateToCenter(startId, endId, key, cb) {
            let startRect;
            if(startId === 'player-hand') {
                 let hand = document.getElementById('player-hand');
                 startRect = hand.getBoundingClientRect();
                 startRect.left += startRect.width/2; 
            } else {
                startRect = document.getElementById(startId).getBoundingClientRect();
            }
            let endRect = document.getElementById(endId).getBoundingClientRect();

            let fly = document.createElement('div');
            fly.className = `card flying-card ${CARDS_DB[key].color}`;
            fly.style.backgroundImage = `url('${CARDS_DB[key].img}')`;
            fly.style.left = startRect.left + 'px'; fly.style.top = startRect.top + 'px';
            fly.style.width = '100px'; fly.style.height = '140px';
            document.body.appendChild(fly);

            setTimeout(() => {
                fly.style.left = endRect.left + 'px'; fly.style.top = endRect.top + 'px';
                fly.classList.add('card-bounce');
            }, 10);

            setTimeout(() => { fly.remove(); cb(); }, 400);
        }

        function renderSlot(id, key) {
            document.getElementById(id).innerHTML = `<div class="card ${CARDS_DB[key].color} card-on-table"><div class="card-art" style="background-image: url('${CARDS_DB[key].img}')"></div></div>`;
        }

        function resolveCombat(pAct, mAct, pTarget) {
            let pDmg = (pAct==='ATAQUE') ? player.lvl : 0;
            let mDmg = (mAct==='ATAQUE') ? monster.lvl : 0;
            
            if(pAct==='BLOQUEIO' && mAct==='ATAQUE') { mDmg=0; pDmg += 1; playSound('sfx-block'); }
            if(mAct==='BLOQUEIO' && pAct==='ATAQUE') { pDmg=0; mDmg += 1; playSound('sfx-block'); }
            
            if(pDmg > 0) { monster.hp -= pDmg; showFloatText('m-stats-cluster', `-${pDmg}`, 'red'); playSound('sfx-hit'); }
            if(mDmg > 0) { player.hp -= mDmg; showFloatText('p-stats-cluster', `-${mDmg}`, 'red'); playSound('sfx-hit'); }

            if(pAct==='DESCANSAR') { player.hp = Math.min(player.maxHp, player.hp+2); showFloatText('p-stats-cluster', '+2 HP', 'green'); playSound('sfx-heal'); }
            if(mAct==='DESCANSAR') { monster.hp = Math.min(monster.maxHp, monster.hp+2); showFloatText('m-stats-cluster', '+2 HP', 'green'); }

            updateUI();

            setTimeout(() => {
                player.xp.push(pAct); monster.xp.push(mAct);
                checkLevelUp(player); checkLevelUp(monster);
                
                document.getElementById('p-slot').innerHTML = '';
                document.getElementById('m-slot').innerHTML = '';

                drawCardLogic(player, 1);
                drawCardLogic(monster, 1);
                
                if(player.hp <= 0 || monster.hp <= 0) {
                    checkEndGame();
                } else {
                    turnCount++;
                    updateUI();
                    dealAnimation(); // Anima nova carta
                    isProcessing = false;
                }
            }, 1000);
        }

        function checkLevelUp(u) {
            if(u.xp.length >= 5) {
                u.lvl++; 
                u.xp = []; 
                u.deck = []; for(let k in DECK_TEMPLATE) for(let i=0; i<DECK_TEMPLATE[k]; i++) u.deck.push(k); shuffle(u.deck); 
                
                if(!window.isMuted) audios['sfx-levelup'].play().catch(()=>{});
                const el = document.getElementById(u.id+'-lvl');
                el.classList.add('level-up-anim');
                window.triggerLevelUpFX(u.id+'-lvl'); // FX
                setTimeout(()=>el.classList.remove('level-up-anim'), 1000);
            }
        }

        function dealAnimation() {
            if(!audios['sfx-deal'].paused) audios['sfx-deal'].currentTime = 0;
            if(!window.isMuted) audios['sfx-deal'].play().catch(()=>{});

            const handEl = document.getElementById('player-hand');
            const cards = Array.from(handEl.children);
            
            // S√≥ anima a √∫ltima carta se j√° tiver cartas na m√£o
            let targetCards = (cards.length > 1 && turnCount > 1) ? [cards[cards.length-1]] : cards;
            
            targetCards.forEach(c => c.style.opacity = '0');

            targetCards.forEach((cardEl, i) => {
                setTimeout(() => {
                    const rect = cardEl.getBoundingClientRect();
                    const deckRect = document.getElementById('p-deck-container').getBoundingClientRect();
                    
                    const fly = document.createElement('div');
                    fly.className = cardEl.className; 
                    fly.classList.add('flying-card');
                    fly.innerHTML = cardEl.innerHTML; 
                    
                    fly.style.left = deckRect.left + 'px';
                    fly.style.top = deckRect.top + 'px';
                    fly.style.width = '80px'; 
                    fly.style.height = '120px';
                    document.body.appendChild(fly);

                    fly.offsetHeight;

                    fly.style.left = rect.left + 'px';
                    fly.style.top = rect.top + 'px';
                    fly.style.width = rect.width + 'px';
                    fly.style.height = rect.height + 'px';

                    setTimeout(() => {
                        fly.remove();
                        cardEl.style.opacity = '1'; 
                    }, 400); 

                }, i * 150); 
            });
        }

        function showFloatText(id, txt, col) {
            let el = document.createElement('div'); el.className='floating-text'; el.innerText=txt; el.style.color=col;
            let p = document.getElementById(id).getBoundingClientRect();
            el.style.left = (p.left + 50) + 'px'; el.style.top = p.top + 'px';
            document.body.appendChild(el);
            setTimeout(()=>el.remove(), 1000);
        }

        function bindTooltip(el, k) {
            const db = CARDS_DB[k];
            const tt = document.getElementById('tooltip-box');
            document.getElementById('tt-title').innerText = k;
            document.getElementById('tt-content').innerHTML = `Base: ${db.base}<br><span style="color:gold">B√¥nus: ${db.bonus}</span>`;
            tt.style.display = 'block';
            
            const update = (e) => {
                tt.style.left = (e.clientX + 20) + 'px';
                tt.style.top = (e.clientY - 100) + 'px';
            };
            el.onmousemove = update;
        }

        // FX
        const fxC = document.getElementById('fx-canvas');
        const fxCtx = fxC.getContext('2d');
        let parts = []; let animId; let isAnim = false; let tS = 0; let tA = 1; let tPh = 'idle'; let wT = 0; let fX=0, fY=0;
        const CLRS = ['#FFD700', '#FFA500', '#FFFF00', '#FFFFFF'];
        function resize() { fxC.width=window.innerWidth; fxC.height=window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Part {
            constructor(x, y) { this.x=x+(Math.random()-0.5)*80; this.y=y; this.s=Math.random()*8+3; this.sy=Math.random()*4+2; this.sx=(Math.random()-0.5)*2; this.c=CLRS[Math.floor(Math.random()*CLRS.length)]; this.l=1.0; this.d=Math.random()*0.03+0.02; }
            up() { this.x+=this.sx; this.y-=this.sy; this.l-=this.d; this.s*=0.9; }
            dr(c) { c.fillStyle=this.c; c.globalAlpha=Math.max(0,this.l); c.beginPath(); c.arc(this.x,this.y,this.s,0,Math.PI*2); c.fill(); c.globalAlpha=1.0; }
        }

        window.triggerLevelUpFX = function(eid) {
            let el = document.getElementById(eid); if(!el) return;
            let r = el.getBoundingClientRect(); fX = r.left+r.width/2; fY = r.top+r.height/2;
            parts=[]; tS=0; tA=1; tPh='pop'; wT=40; isAnim=true;
            for(let i=0;i<40;i++) parts.push(new Part(fX, fY));
            if(!animId) loopFX();
        }

        function loopFX() {
            fxCtx.clearRect(0,0,fxC.width,fxC.height);
            if(isAnim) {
                if(tPh==='pop') { tS+=0.25; if(tS>=1.5) { tS=1.5; tPh='settle'; } }
                else if(tPh==='settle') { tS-=0.1; if(tS<=1.0) { tS=1.0; tPh='wait'; } }
                else if(tPh==='wait') { wT--; if(wT<=0) tPh='fade'; }
                else if(tPh==='fade') { tA-=0.05; tS+=0.01; if(tA<=0) { tA=0; tPh='finished'; } }

                if(tA>0) {
                    fxCtx.save(); fxCtx.translate(fX, fY); fxCtx.scale(tS, tS); fxCtx.globalAlpha=tA;
                    fxCtx.font="900 48px 'Russo One'"; fxCtx.textAlign="center"; fxCtx.textBaseline="middle";
                    fxCtx.lineWidth=8; fxCtx.lineJoin="round"; fxCtx.strokeStyle="black"; fxCtx.strokeText("LEVEL UP!",0,0);
                    let g=fxCtx.createLinearGradient(0,-25,0,25); g.addColorStop(0,"#FFFF00"); g.addColorStop(1,"#FFA500");
                    fxCtx.fillStyle=g; fxCtx.fillText("LEVEL UP!",0,0); fxCtx.restore();
                }
                for(let i=0; i<parts.length; i++) { parts[i].up(); parts[i].dr(fxCtx); if(parts[i].l<=0) { parts.splice(i,1); i--; } }
                if(parts.length===0 && tPh==='finished') isAnim=false;
            }
            if(isAnim) animId=requestAnimationFrame(loopFX); else animId=null;
        }
    </script>
